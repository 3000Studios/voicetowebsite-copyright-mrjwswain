<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUSH PERCUSSION | VoiceToWebsite App Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --resin-pink: #ff00c8;
            --resin-blue: #00f2ff;
            --resin-orange: #ff9d00;
            --resin-purple: #7000ff;
            --bg-deep: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .ambient-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, var(--resin-purple) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            filter: blur(120px);
            opacity: 0.3;
            z-index: -1;
            animation: pulse-glow 8s infinite alternate ease-in-out;
        }

        @keyframes pulse-glow {
            0% { background: radial-gradient(circle, var(--resin-purple) 0%, transparent 70%); opacity: 0.2; }
            50% { background: radial-gradient(circle, var(--resin-pink) 0%, transparent 70%); opacity: 0.4; }
            100% { background: radial-gradient(circle, var(--resin-blue) 0%, transparent 70%); opacity: 0.2; }
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 750px;
            background: rgba(10, 10, 15, 0.4);
            border-radius: 48px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            overflow: hidden;
            box-shadow:
                0 40px 100px rgba(0,0,0,0.8),
                inset 0 0 20px rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .level-badge {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: var(--glass);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid var(--border);
            color: var(--resin-blue);
        }

        .treasure-count {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .treasure-val {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .treasure-label {
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            color: var(--resin-orange);
            letter-spacing: 1px;
        }

        .game-track {
            position: absolute;
            bottom: -100px;
            left: 50%;
            width: 140%;
            height: 120%;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(112, 0, 255, 0.05) 40%,
                rgba(255, 0, 200, 0.1) 100%);
            transform: translateX(-50%) rotateX(65deg);
            transform-origin: bottom;
            mask-image: linear-gradient(to top, black 20%, transparent 90%);
        }

        .track-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 80px;
            animation: grid-scroll 1.5s linear infinite;
        }

        @keyframes grid-scroll {
            from { background-position: 0 0; }
            to { background-position: 0 80px; }
        }

        .shard {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--resin-blue), var(--resin-purple));
            border-radius: 12px;
            left: 50%;
            bottom: 400px;
            transform: translateX(-50%) rotate(45deg);
            box-shadow: 0 0 30px var(--resin-blue);
            animation: shard-float 2s infinite ease-in-out alternate;
        }

        .shard::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            backdrop-filter: blur(4px);
        }

        @keyframes shard-float {
            from { transform: translateX(-50%) translateY(0) rotate(45deg); }
            to { transform: translateX(-50%) translateY(-20px) rotate(60deg); }
        }

        .player {
            position: absolute;
            bottom: 120px;
            left: 50%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 20px white);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }

        .player::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--resin-pink), transparent 70%);
            opacity: 0.6;
        }

        .tap-zone {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            cursor: pointer;
            z-index: 20;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            transform: scale(0);
            animation: ripple-out 0.6s ease-out forwards;
            pointer-events: none;
        }

        @keyframes ripple-out {
            to { transform: scale(4); opacity: 0; }
        }

        .progress-container {
            position: absolute;
            top: 140px;
            left: 24px;
            right: 24px;
            height: 4px;
            background: var(--glass);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--resin-pink), var(--resin-orange));
            box-shadow: 0 0 15px var(--resin-pink);
        }

        .level-title {
            margin-top: 100px;
            text-align: center;
            opacity: 0.8;
        }

        .level-name {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: var(--resin-blue);
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
        }

        .level-desc {
            font-size: 42px;
            line-height: 0.9;
        }

        .tap-cta {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            letter-spacing: 4px;
            opacity: 0.4;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.1; }
        }

        svg.grain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.05;
            pointer-events: none;
            z-index: 100;
        }

        .back-link {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 200;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            padding: 10px 12px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.14);
            background: rgba(0,0,0,0.35);
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            backdrop-filter: blur(12px);
        }

        .back-link:hover {
            border-color: rgba(0, 242, 255, 0.45);
            color: #fff;
        }

        @media (max-width: 460px) {
            .game-container {
                width: min(92vw, 400px);
                height: min(86vh, 750px);
                border-radius: 36px;
            }
        }
    </style>
</head>
<body>
    <a class="back-link" href="appstore.html">Back to App Store</a>

    <svg class="grain">
        <filter id="noise">
            <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
        </filter>
        <rect width="100%" height="100%" filter="url(#noise)" />
    </svg>

    <div class="ambient-glow" aria-hidden="true"></div>

    <div class="game-container" id="gameBody" role="application" aria-label="Rush Percussion">
        <div class="header">
            <div class="level-badge">LVL 42</div>
            <div class="treasure-count">
                <div class="treasure-val" id="score">1,402</div>
                <div class="treasure-label">CRYSTALS</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="level-title">
            <div class="level-name">Sector 09</div>
            <div class="level-desc">NEON<br>REFRAC-TION</div>
        </div>

        <div class="game-track" aria-hidden="true">
            <div class="track-grid"></div>
            <div class="shard" style="bottom: 500px; left: 30%;"></div>
            <div class="shard" style="bottom: 700px; left: 70%; transform: rotate(-20deg);"></div>
            <div class="shard" style="bottom: 900px; left: 50%;"></div>
        </div>

        <div class="player" id="player" aria-hidden="true"></div>
        <div class="tap-cta" aria-hidden="true">TAP TO SYNC</div>
        <div class="tap-zone" id="tapZone" aria-label="Tap zone"></div>
    </div>

    <script>
        const tapZone = document.getElementById('tapZone');
        const player = document.getElementById('player');
        const scoreEl = document.getElementById('score');
        const gameBody = document.getElementById('gameBody');
        let score = 1402;
        let side = 0; // 0 center, -1 left, 1 right

        const onTap = (x, y) => {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.style.width = ripple.style.height = `100px`;
            tapZone.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);

            if (side === 0 || side === 1) {
                side = -1;
                player.style.transform = 'translateX(-120px) scale(0.9)';
            } else {
                side = 1;
                player.style.transform = 'translateX(60px) scale(0.9)';
            }

            setTimeout(() => {
                player.style.transform = player.style.transform.replace('scale(0.9)', 'scale(1)');
            }, 100);

            score += 15;
            scoreEl.innerText = score.toLocaleString();

            gameBody.style.transform = 'scale(0.98)';
            setTimeout(() => { gameBody.style.transform = 'scale(1)'; }, 50);
        };

        tapZone.addEventListener('mousedown', (e) => {
            const rect = tapZone.getBoundingClientRect();
            onTap(e.clientX - rect.left, e.clientY - rect.top);
        });

        tapZone.addEventListener('touchstart', (e) => {
            const touch = e.touches && e.touches[0];
            if (!touch) return;
            const rect = tapZone.getBoundingClientRect();
            onTap(touch.clientX - rect.left, touch.clientY - rect.top);
        }, { passive: true });

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            gameBody.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
    <script type="module" src="nav.js"></script>
</body>
</html>
