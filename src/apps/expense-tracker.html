<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #03060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 10% 10%, rgba(0, 242, 255, 0.12), transparent 30%),
          radial-gradient(circle at 85% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .container {
        max-width: 1180px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1.05fr 0.95fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      label {
        display: block;
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input,
      select {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
      }
      .table th,
      .table td {
        padding: 12px;
        text-align: left;
      }
      .table th {
        color: var(--muted);
        font-weight: 600;
        border-bottom: 1px solid var(--border);
      }
      .table tr + tr td {
        border-top: 1px solid var(--border);
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid rgba(0, 242, 255, 0.35);
        background: rgba(0, 242, 255, 0.12);
        color: var(--accent);
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="pill">Expense Tracker</div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Track spend and export into VoiceToWebsite</h1>
      <p style="color: var(--muted)">Log expenses, categorize them, and copy totals into your live experiences.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Add expense</div>
          <div style="display: grid; gap: 12px">
            <div>
              <label for="title">Title</label>
              <input id="title" type="text" placeholder="Subscription" />
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px">
              <div>
                <label for="amount">Amount</label>
                <input id="amount" type="number" placeholder="29.99" />
              </div>
              <div>
                <label for="category">Category</label>
                <select id="category">
                  <option>Software</option>
                  <option>Marketing</option>
                  <option>Ops</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px">
              <div>
                <label for="date">Date</label>
                <input id="date" type="date" />
              </div>
              <div>
                <label for="notes">Notes</label>
                <input id="notes" type="text" placeholder="Optional memo" />
              </div>
            </div>
            <button class="btn btn-primary" id="add" type="button">Add expense</button>
          </div>
        </div>

        <div class="card" style="overflow: auto">
          <div class="section-title">Ledger</div>
          <table class="table" id="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center">
            <div id="total" style="font-weight: 900; font-size: 1.1rem">Total: $0.00</div>
            <button
              class="btn btn-ghost"
              id="clear"
              type="button"
              style="background: rgba(255, 255, 255, 0.06); border: 1px solid var(--border); color: var(--text)"
            >
              Clear all
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      const tableBody = document.querySelector("#table tbody");
      const total = document.getElementById("total");
      const add = document.getElementById("add");
      const clearBtn = document.getElementById("clear");
      const titleInput = document.getElementById("title");
      const amountInput = document.getElementById("amount");
      const categoryInput = document.getElementById("category");
      const dateInput = document.getElementById("date");
      const notesInput = document.getElementById("notes");

      const ledger = [];

      const render = () => {
        tableBody.innerHTML = "";
        let sum = 0;
        ledger.forEach((item, idx) => {
          sum += item.amount;
          const tr = document.createElement("tr");
          tr.innerHTML = \`
            <td>
              <div style="font-weight:700;">\${item.title}</div>
              <div style="color:var(--muted);font-size:0.85rem;">\${item.notes}</div>
            </td>
            <td>\${item.category}</td>
            <td>$\${item.amount.toFixed(2)}</td>
            <td>\${item.date}</td>
          \`;
          tableBody.appendChild(tr);
        });
        total.textContent = \`Total: $\${sum.toFixed(2)}\`;
      };

      add.addEventListener("click", () => {
        const amount = Number(amountInput.value);
        if (!titleInput.value || Number.isNaN(amount)) return;
        ledger.unshift({
          title: titleInput.value.trim(),
          amount,
          category: categoryInput.value,
          date: dateInput.value || new Date().toISOString().slice(0, 10),
          notes: notesInput.value.trim(),
        });
        titleInput.value = "";
        amountInput.value = "";
        notesInput.value = "";
        render();
      });

      clearBtn.addEventListener("click", () => {
        ledger.splice(0, ledger.length);
        render();
      });

      render();
    </script>
  </body>
</html>
