<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editor | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #03060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.12), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1180px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input,
      select {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .preview {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.02);
        height: 260px;
        display: grid;
        place-items: center;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Video
        </div>
        <span style="color: var(--muted); font-weight: 600">Stub editor for VoiceToWebsite previews.</span>
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Trim, captions, and overlays</h1>
      <p style="color: var(--muted)">Import video, adjust start/end, add captions, and export.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Inputs</div>
          <input id="video-url" type="url" placeholder="https://..." />
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px">
            <div>
              <label for="start">Start (s)</label>
              <input id="start" type="number" value="0" />
            </div>
            <div>
              <label for="end">End (s)</label>
              <input id="end" type="number" value="30" />
            </div>
          </div>
          <input id="caption" type="text" placeholder="Caption text" />
          <button class="btn btn-primary" id="apply" type="button">Apply edits</button>
        </div>

        <div class="card">
          <div class="section-title">Preview</div>
          <div class="preview" id="preview">No video loaded</div>
          <div style="display: flex; gap: 10px; flex-wrap: wrap">
            <button class="btn btn-primary" id="export" type="button">Export</button>
            <button class="btn btn-ghost" id="copy" type="button">Copy embed</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      const url = document.getElementById("video-url");
      const start = document.getElementById("start");
      const end = document.getElementById("end");
      const caption = document.getElementById("caption");
      const preview = document.getElementById("preview");
      const apply = document.getElementById("apply");
      const copy = document.getElementById("copy");

      apply.addEventListener("click", () => {
        const src = url.value.trim() || "https://samplelib.com/lib/preview/mp4/sample-5s.mp4";
        preview.innerHTML = `
          <video controls style="width:100%;height:100%;border-radius:12px;object-fit:cover;">
            <source src="${src}" type="video/mp4">
          </video>
          <div style="position:absolute;bottom:12px;left:12px;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.55);color:white;font-weight:700;">${caption.value}</div>
        `;
      });

      copy.addEventListener("click", () => {
        const embed = `<video src="${url.value || "https://samplelib.com/lib/preview/mp4/sample-5s.mp4"}" controls></video>`;
        navigator.clipboard.writeText(embed);
      });
    </script>
  </body>
</html>
