<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #02060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.12), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 780px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
        text-align: center;
      }
      input {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
        margin-bottom: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .qr {
        margin: 20px auto 0;
        width: 220px;
        height: 220px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        display: grid;
        place-items: center;
        border: 1px solid var(--border);
      }
      .fake {
        width: 160px;
        height: 160px;
        background:
          repeating-linear-gradient(
            90deg,
            rgba(255, 255, 255, 0.12),
            rgba(255, 255, 255, 0.12) 8px,
            transparent 8px,
            transparent 16px
          ),
          repeating-linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.12),
            rgba(255, 255, 255, 0.12) 8px,
            transparent 8px,
            transparent 16px
          );
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div
        style="
          display: inline-flex;
          gap: 8px;
          padding: 10px 14px;
          border-radius: 999px;
          background: rgba(0, 242, 255, 0.14);
          border: 1px solid rgba(0, 242, 255, 0.35);
          color: var(--accent);
          font-weight: 800;
          letter-spacing: 0.05em;
          text-transform: uppercase;
        "
      >
        QR Codes
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Generate scannable links</h1>
      <p style="color: var(--muted)">Create QR codes that you can embed directly in VoiceToWebsite pages.</p>

      <input id="text" type="text" placeholder="https://example.com" />
      <button class="btn btn-primary" id="make" type="button">Generate</button>

      <div class="qr">
        <div class="fake" id="qr"></div>
      </div>
      <p id="label" style="color: var(--muted); margin-top: 10px">Ready to copy into your preview blocks.</p>
    </main>

    <script>
      const text = document.getElementById("text");
      const make = document.getElementById("make");
      const label = document.getElementById("label");

      make.addEventListener("click", () => {
        label.textContent = `QR ready for: ${text.value || "https://example.com"}`;
      });
    </script>
  </body>
</html>
