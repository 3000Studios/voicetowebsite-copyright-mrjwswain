<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Builder | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #02060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.12), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1100px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input,
      textarea {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
        resize: none;
      }
      textarea {
        min-height: 160px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .preview {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.02);
        min-height: 220px;
        padding: 14px;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Builder
        </div>
        <span style="color: var(--muted); font-weight: 600">Assemble sections and preview VoiceToWebsite output.</span>
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Section stacker</h1>
      <p style="color: var(--muted)">Enter hero copy, features, and CTA. Copy the rendered block.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Inputs</div>
          <input id="headline" type="text" value="Launch instantly with AI" />
          <textarea id="body">VoiceToWebsite ships your site straight to production.</textarea>
          <input id="cta" type="text" value="Claim ownership" />
          <button class="btn btn-primary" id="render" type="button">Render</button>
        </div>

        <div class="card">
          <div class="section-title">Preview</div>
          <div class="preview" id="preview"></div>
          <button class="btn btn-ghost" id="copy" type="button">Copy HTML</button>
        </div>
      </div>
    </main>

    <script>
      const headline = document.getElementById("headline");
      const body = document.getElementById("body");
      const cta = document.getElementById("cta");
      const preview = document.getElementById("preview");
      const renderBtn = document.getElementById("render");
      const copyBtn = document.getElementById("copy");

      const render = () => {
        preview.innerHTML = `
          <section style="padding:24px;border-radius:14px;background:rgba(0,0,0,0.35);">
            <h2 style="margin:0 0 8px;font-size:1.6rem;">${headline.value}</h2>
            <p style="margin:0 0 12px;color:#9cb3c7;">${body.value}</p>
            <button style="padding:12px 16px;border-radius:10px;border:none;background:linear-gradient(135deg,#00f2ff,#00b8e6);color:#041018;font-weight:800;">${cta.value}</button>
          </section>
        `;
      };

      renderBtn.addEventListener("click", render);
      copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(preview.innerHTML);
      });

      render();
    </script>
  </body>
</html>
