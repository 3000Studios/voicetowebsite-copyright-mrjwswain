<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Platform | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #02060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.12), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1100px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input,
      textarea {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
        resize: none;
      }
      textarea {
        min-height: 140px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .list {
        display: grid;
        gap: 12px;
      }
      .course {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
      }
      .header-flex {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .badge {
        display: inline-flex;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(0, 242, 255, 0.14);
        border: 1px solid rgba(0, 242, 255, 0.35);
        color: var(--accent);
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      .header-title {
        margin: 12px 0 6px;
        font-size: 2rem;
        font-weight: 900;
      }
      .header-description {
        color: var(--muted);
      }
      .curriculum-card {
        gap: 14px;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div class="header-flex">
        <div class="badge">Learning</div>
        <span style="color: var(--muted); font-weight: 600">Course builder for VoiceToWebsite previews.</span>
      </div>
      <h1 class="header-title">Publish lessons fast</h1>
      <p class="header-description">Add lessons, durations, and export into your live experience.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">New lesson</div>
          <input id="title" type="text" placeholder="Lesson title" />
          <textarea id="summary" placeholder="What will learners achieve?"></textarea>
          <input id="duration" type="text" placeholder="12 min" />
          <button class="btn btn-primary" id="add" type="button">Add lesson</button>
        </div>

        <div class="card curriculum-card">
          <div class="section-title">Curriculum</div>
          <div class="list" id="list"></div>
          <button class="btn btn-ghost" id="copy" type="button">Copy outline</button>
        </div>
      </div>
    </main>

    <script>
      const title = document.getElementById("title");
      const summary = document.getElementById("summary");
      const duration = document.getElementById("duration");
      const list = document.getElementById("list");
      const add = document.getElementById("add");
      const copyBtn = document.getElementById("copy");

      const lessons = [];

      const render = () => {
        list.innerHTML = "";
        lessons.forEach((l) => {
          const div = document.createElement("div");
          div.className = "course";
          div.innerHTML = `<strong>${l.title}</strong><div style="color:var(--muted);">${l.summary}</div><div style="color:var(--muted);font-size:0.9rem;">${l.duration}</div>`;
          list.appendChild(div);
        });
      };

      add.addEventListener("click", () => {
        if (!title.value.trim()) return;
        lessons.push({
          title: title.value.trim(),
          summary: summary.value.trim(),
          duration: duration.value.trim() || "5 min",
        });
        title.value = summary.value = duration.value = "";
        render();
      });

      copyBtn.addEventListener("click", () => {
        const outline = lessons.map((l, i) => `${i + 1}. ${l.title} (${l.duration})`).join("\\n");
        navigator.clipboard.writeText(outline);
      });

      render();
    </script>
  </body>
</html>
