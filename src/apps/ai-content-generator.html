<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Content Generator - VoiceToWebsite App</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .app-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        min-height: 100vh;
        color: white;
      }
      .content-form {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 2rem;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .generated-content {
        background: rgba(0, 242, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        margin-top: 2rem;
        border: 1px solid rgba(0, 242, 255, 0.3);
      }
      .btn {
        background: linear-gradient(45deg, #00f2ff, #7000ff);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .input-field {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        margin: 0.5rem 0;
      }
      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>ü§ñ AI Content Generator</h1>
        <p>Generate high-quality content for your website, blog, or marketing campaigns</p>
      </header>

      <main>
        <section class="content-form">
          <h2>Create Your Content</h2>
          <form id="contentForm">
            <div>
              <label for="contentType">Content Type:</label>
              <select id="contentType" class="input-field">
                <option value="blog">Blog Post</option>
                <option value="product">Product Description</option>
                <option value="social">Social Media Post</option>
                <option value="email">Email Campaign</option>
                <option value="landing">Landing Page Copy</option>
              </select>
            </div>

            <div>
              <label for="topic">Topic/Subject:</label>
              <input
                type="text"
                id="topic"
                class="input-field"
                placeholder="e.g., Sustainable Technology, Digital Marketing, etc."
                required
              />
            </div>

            <div>
              <label for="tone">Tone:</label>
              <select id="tone" class="input-field">
                <option value="professional">Professional</option>
                <option value="casual">Casual</option>
                <option value="enthusiastic">Enthusiastic</option>
                <option value="formal">Formal</option>
                <option value="friendly">Friendly</option>
              </select>
            </div>

            <div>
              <label for="length">Content Length:</label>
              <select id="length" class="input-field">
                <option value="short">Short (100-200 words)</option>
                <option value="medium">Medium (300-500 words)</option>
                <option value="long">Long (600-1000 words)</option>
              </select>
            </div>

            <div>
              <label for="keywords">Keywords (comma-separated):</label>
              <input
                type="text"
                id="keywords"
                class="input-field"
                placeholder="e.g., AI, technology, innovation, future"
              />
            </div>

            <button type="submit" class="btn">Generate Content</button>
          </form>
        </section>

        <section id="result" class="generated-content" style="display: none">
          <h3>Generated Content</h3>
          <div id="generatedText"></div>
          <button id="copyBtn" class="btn">Copy to Clipboard</button>
          <button id="regenerateBtn" class="btn">Regenerate</button>
        </section>
      </main>
    </div>

    <script>
      document.getElementById("contentForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
          type: document.getElementById("contentType").value,
          topic: document.getElementById("topic").value,
          tone: document.getElementById("tone").value,
          length: document.getElementById("length").value,
          keywords: document.getElementById("keywords").value,
        };

        // Simulate AI content generation
        const generatedContent = generateContent(formData);

        document.getElementById("generatedText").innerHTML = `
                <h4>${formData.type.charAt(0).toUpperCase() + formData.type.slice(1)}: ${formData.topic}</h4>
                <p><em>Tone: ${formData.tone} | Length: ${formData.length}</em></p>
                <div style="margin-top: 1rem; line-height: 1.6;">
                    ${generatedContent}
                </div>
            `;

        document.getElementById("result").style.display = "block";
      });

      document.getElementById("copyBtn").addEventListener("click", () => {
        const text = document.getElementById("generatedText").innerText;
        navigator.clipboard.writeText(text);
        alert("Content copied to clipboard!");
      });

      document.getElementById("regenerateBtn").addEventListener("click", () => {
        document.getElementById("contentForm").dispatchEvent(new Event("submit"));
      });

    </script>
  </body>
</html>
