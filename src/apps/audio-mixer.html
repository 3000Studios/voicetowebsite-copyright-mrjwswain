<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Mixer | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #02060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 15% 15%, rgba(0, 242, 255, 0.12), transparent 32%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1100px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input[type="range"] {
        width: 100%;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .channels {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
      }
      .channel {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
        text-align: center;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Mixer
        </div>
        <span style="color: var(--muted); font-weight: 600">Stub audio mixer for VoiceToWebsite demos.</span>
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Blend tracks and set levels</h1>
      <p style="color: var(--muted)">Adjust volume per channel and export a mix note.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Channels</div>
          <div class="channels" id="channels"></div>
        </div>

        <div class="card">
          <div class="section-title">Mix</div>
          <div id="summary" style="font-weight: 800">Master: 0%</div>
          <button class="btn btn-primary" id="export" type="button">Export mix</button>
          <div id="note" style="color: var(--muted)"></div>
        </div>
      </div>
    </main>

    <script>
      const channels = [
        { name: "Vocals", level: 50 },
        { name: "Drums", level: 60 },
        { name: "Bass", level: 55 },
        { name: "Synth", level: 45 },
      ];

      const channelsEl = document.getElementById("channels");
      const summary = document.getElementById("summary");
      const exportBtn = document.getElementById("export");
      const note = document.getElementById("note");

      const render = () => {
        channelsEl.innerHTML = "";
        let total = 0;
        channels.forEach((c, idx) => {
          total += c.level;
          const wrap = document.createElement("div");
          wrap.className = "channel";
          wrap.innerHTML = \`
            <div style="font-weight:800;">\${c.name}</div>
            <div style="font-size:0.9rem;color:var(--muted);">\${c.level}%</div>
            <input type="range" min="0" max="100" value="\${c.level}" data-idx="\${idx}" />
          \`;
          channelsEl.appendChild(wrap);
        });
        summary.textContent = \`Master: \${Math.round(total / channels.length)}%\`;
      };

      channelsEl.addEventListener("input", (e) => {
        const idx = e.target.dataset.idx;
        if (idx === undefined) return;
        channels[idx].level = Number(e.target.value);
        render();
      });

      exportBtn.addEventListener("click", () => {
        note.textContent = "Mix exported and ready to embed in VoiceToWebsite.";
      });

      render();
    </script>
  </body>
</html>
