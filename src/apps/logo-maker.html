<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Maker | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #02060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 15% 15%, rgba(0, 242, 255, 0.12), transparent 32%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1080px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .preview {
        height: 240px;
        border: 1px solid var(--border);
        border-radius: 14px;
        background:
          radial-gradient(circle at 30% 30%, rgba(0, 242, 255, 0.18), transparent 60%), rgba(255, 255, 255, 0.02);
        display: grid;
        place-items: center;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Logo
        </div>
        <span style="color: var(--muted); font-weight: 600">Build quick wordmarks for VoiceToWebsite experiences.</span>
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Simple mark generator</h1>
      <p style="color: var(--muted)">Enter text, pick colors, and copy the SVG snippet.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Settings</div>
          <input id="text" type="text" value="VoiceToWebsite" />
          <input id="color" type="color" value="#00f2ff" />
          <input id="shadow" type="color" value="#00b8e6" />
          <button class="btn btn-primary" id="generate" type="button">Generate</button>
          <div id="snippet" style="color: var(--muted); font-size: 0.9rem; word-break: break-all"></div>
        </div>

        <div class="card">
          <div class="section-title">Preview</div>
          <div class="preview">
            <svg id="svg" width="360" height="140" viewBox="0 0 360 140"></svg>
          </div>
        </div>
      </div>
    </main>

    <script>
      const svg = document.getElementById("svg");
      const textInput = document.getElementById("text");
      const colorInput = document.getElementById("color");
      const shadowInput = document.getElementById("shadow");
      const snippet = document.getElementById("snippet");
      const generate = document.getElementById("generate");

      const render = () => {
        svg.innerHTML = "";
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", "50%");
        text.setAttribute("y", "55%");
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("fill", colorInput.value);
        text.setAttribute("font-size", "42");
        text.setAttribute("font-family", "Inter, sans-serif");
        text.setAttribute("font-weight", "900");
        text.setAttribute("style", `filter: drop-shadow(0 8px 12px ${shadowInput.value})`);
        text.textContent = textInput.value || "VoiceToWebsite";
        svg.appendChild(text);
        const code = svg.outerHTML;
        snippet.textContent = code;
      };

      generate.addEventListener("click", render);
      render();
    </script>
  </body>
</html>
