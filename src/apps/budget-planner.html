<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #03060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 12% 12%, rgba(0, 242, 255, 0.12), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1180px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      label {
        display: block;
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input,
      select {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .table {
        width: 100%;
        border-collapse: collapse;
      }
      .table th,
      .table td {
        padding: 12px;
        text-align: left;
      }
      .table th {
        color: var(--muted);
        font-weight: 600;
        border-bottom: 1px solid var(--border);
      }
      .table tr + tr td {
        border-top: 1px solid var(--border);
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Budget
        </div>
        <span style="color: var(--muted); font-weight: 600"
          >Plan spend and pipe totals into VoiceToWebsite blocks.</span
        >
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Income vs expenses planner</h1>
      <p style="color: var(--muted)">Set monthly income, categorize expenses, and view remaining budget.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Plan</div>
          <label for="income">Monthly income</label>
          <input id="income" type="number" placeholder="5000" />
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px">
            <div>
              <label for="expense-title">Expense title</label>
              <input id="expense-title" type="text" placeholder="Rent" />
            </div>
            <div>
              <label for="expense-amount">Amount</label>
              <input id="expense-amount" type="number" placeholder="1200" />
            </div>
          </div>
          <div>
            <label for="expense-category">Category</label>
            <select id="expense-category">
              <option>Housing</option>
              <option>Food</option>
              <option>Transportation</option>
              <option>Utilities</option>
              <option>Other</option>
            </select>
          </div>
          <button class="btn btn-primary" id="add" type="button">Add expense</button>
        </div>

        <div class="card" style="overflow: auto">
          <div class="section-title">Budget</div>
          <table class="table" id="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div
            style="margin-top: 10px; display: flex; flex-direction: column; gap: 6px; font-weight: 900"
            id="totals"
          ></div>
        </div>
      </div>
    </main>

    <script>
      const incomeInput = document.getElementById("income");
      const titleInput = document.getElementById("expense-title");
      const amountInput = document.getElementById("expense-amount");
      const categoryInput = document.getElementById("expense-category");
      const addBtn = document.getElementById("add");
      const tableBody = document.querySelector("#table tbody");
      const totals = document.getElementById("totals");

      const expenses = [];

      const render = () => {
        tableBody.innerHTML = "";
        let sum = 0;
        expenses.forEach((e) => {
          sum += e.amount;
          const tr = document.createElement("tr");
          tr.innerHTML = \`
            <td>\${e.title}</td>
            <td>\${e.category}</td>
            <td>$\${e.amount.toFixed(2)}</td>
          \`;
          tableBody.appendChild(tr);
        });
        const income = Number(incomeInput.value) || 0;
        const remaining = income - sum;
        totals.innerHTML = \`
          <div>Income: $\${income.toFixed(2)}</div>
          <div>Expenses: $\${sum.toFixed(2)}</div>
          <div style="color:\${remaining < 0 ? '#ff6b6b' : '#00f2ff'};">Remaining: $\${remaining.toFixed(2)}</div>
        \`;
      };

      addBtn.addEventListener("click", () => {
        const amount = Number(amountInput.value);
        if (!titleInput.value || Number.isNaN(amount)) return;
        expenses.unshift({
          title: titleInput.value.trim(),
          amount,
          category: categoryInput.value,
        });
        titleInput.value = amountInput.value = "";
        render();
      });

      incomeInput.addEventListener("input", render);
      render();
    </script>
  </body>
</html>
