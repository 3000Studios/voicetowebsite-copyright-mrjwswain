<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        background: #03060a;
        color: #e9f0f6;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
      }
      .shell {
        max-width: 1180px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.4);
      }
      .row {
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 24px;
        margin-top: 20px;
      }
      .panel {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 18px;
      }
      label {
        display: block;
        font-size: 0.85rem;
        color: #8de0ff;
        letter-spacing: 0.04em;
        margin-bottom: 6px;
        text-transform: uppercase;
      }
      input[type="range"] {
        width: 100%;
      }
      .controls {
        display: grid;
        gap: 14px;
      }
      .thumb {
        width: 100%;
        aspect-ratio: 16 / 9;
        background: linear-gradient(135deg, #0b111b, #0f1729);
        border-radius: 14px;
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: var(--filter, none);
        transition: filter 0.2s ease;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 18px;
      }
      .btn {
        border: none;
        border-radius: 10px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: #e9f0f6;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      @media (max-width: 960px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div
        class="pill"
        style="
          display: inline-flex;
          gap: 8px;
          padding: 10px 14px;
          border-radius: 999px;
          background: rgba(0, 242, 255, 0.12);
          border: 1px solid rgba(0, 242, 255, 0.3);
          color: #00f2ff;
          font-weight: 800;
          letter-spacing: 0.05em;
        "
      >
        Image Editor
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">
        Adjust, preview, and export responsive hero images
      </h1>
      <p style="color: #c8d5e0">
        Tweak brightness, contrast, saturation, blur, and vignette. Preview instantly and export into your
        VoiceToWebsite pages.
      </p>

      <div class="row">
        <div class="panel">
          <div class="controls">
            <div>
              <label for="imgUrl">Image URL</label>
              <input id="imgUrl" type="url" placeholder="https://..." />
            </div>
            <div>
              <label for="brightness">Brightness</label>
              <input id="brightness" type="range" min="50" max="150" value="100" />
            </div>
            <div>
              <label for="contrast">Contrast</label>
              <input id="contrast" type="range" min="50" max="150" value="100" />
            </div>
            <div>
              <label for="saturation">Saturation</label>
              <input id="saturation" type="range" min="50" max="180" value="110" />
            </div>
            <div>
              <label for="blur">Blur</label>
              <input id="blur" type="range" min="0" max="8" value="0" />
            </div>
            <div>
              <label for="vignette">Vignette</label>
              <input id="vignette" type="range" min="0" max="80" value="15" />
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="thumb" id="previewBox">
            <img
              id="previewImg"
              src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80"
              alt="Preview"
            />
          </div>
          <div class="actions">
            <button class="btn btn-primary" type="button">Export to Site</button>
            <button class="btn btn-ghost" type="button">Copy Image URL</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      const img = document.getElementById("previewImg");
      const box = document.getElementById("previewBox");
      const inputs = {
        url: document.getElementById("imgUrl"),
        brightness: document.getElementById("brightness"),
        contrast: document.getElementById("contrast"),
        saturation: document.getElementById("saturation"),
        blur: document.getElementById("blur"),
        vignette: document.getElementById("vignette"),
      };

      const apply = () => {
        const b = inputs.brightness.value;
        const c = inputs.contrast.value;
        const s = inputs.saturation.value;
        const bl = inputs.blur.value;
        const v = inputs.vignette.value;
        img.style.setProperty("filter", `brightness(${b}%) contrast(${c}%) saturate(${s}%) blur(${bl}px)`);
        box.style.setProperty(
          "background",
          `radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 60%, rgba(0,0,0,${v / 120}) 100%)`
        );
        if (inputs.url.value.trim()) {
          img.src = inputs.url.value.trim();
        }
      };

      Object.values(inputs).forEach((el) => ["input", "change"].forEach((evt) => el.addEventListener(evt, apply)));
    </script>
  </body>
</html>
