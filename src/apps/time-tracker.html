<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #03060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #e9f1f7;
        --muted: #9bb1c2;
      }
      body {
        background:
          linear-gradient(135deg, rgba(0, 242, 255, 0.12), transparent 45%),
          linear-gradient(225deg, rgba(255, 0, 189, 0.08), transparent 40%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .wrap {
        max-width: 1180px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      label {
        display: block;
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input,
      select {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .timeline {
        display: grid;
        gap: 12px;
      }
      .entry {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
      }
      .entry h3 {
        margin: 0 0 6px;
      }
      .meta {
        color: var(--muted);
        font-size: 0.85rem;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Time Tracker
        </div>
        <span style="color: var(--muted); font-weight: 600">Billable timer that syncs into VoiceToWebsite.</span>
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Track sessions, label them, export totals</h1>
      <p style="color: var(--muted)">Start/stop sessions, categorize work, and copy totals into your pages.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Active session</div>
          <div style="display: grid; gap: 12px">
            <div>
              <label for="task">Task</label>
              <input id="task" type="text" placeholder="Feature build" />
            </div>
            <div>
              <label for="project">Project</label>
              <input id="project" type="text" placeholder="Website" />
            </div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap">
              <button class="btn btn-primary" id="start" type="button">Start</button>
              <button class="btn btn-ghost" id="stop" type="button">Stop</button>
              <div id="timer" style="font-weight: 900; font-size: 1.2rem; align-self: center">00:00:00</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="section-title">Sessions</div>
          <div class="timeline" id="timeline"></div>
          <div style="display: flex; justify-content: space-between; align-items: center">
            <div id="total" style="font-weight: 900">Total: 0h 00m</div>
            <button class="btn btn-ghost" id="clear" type="button">Clear all</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      const startBtn = document.getElementById("start");
      const stopBtn = document.getElementById("stop");
      const timerEl = document.getElementById("timer");
      const taskInput = document.getElementById("task");
      const projectInput = document.getElementById("project");
      const timeline = document.getElementById("timeline");
      const totalEl = document.getElementById("total");
      const clearBtn = document.getElementById("clear");

      let startTime = null;
      let interval = null;
      const sessions = [];

      const format = (ms) => {
        const totalSec = Math.floor(ms / 1000);
        const h = String(Math.floor(totalSec / 3600)).padStart(2, "0");
        const m = String(Math.floor((totalSec % 3600) / 60)).padStart(2, "0");
        const s = String(totalSec % 60).padStart(2, "0");
        return `${h}:${m}:${s}`;
      };

      const render = () => {
        timeline.innerHTML = "";
        let totalMs = 0;
        sessions.forEach((s) => {
          totalMs += s.duration;
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = \`
            <h3>\${s.task || "Untitled task"}</h3>
            <div class="meta">
              <span>\${s.project || "No project"}</span>
              <span>\${format(s.duration)}</span>
              <span>\${new Date(s.end).toLocaleString()}</span>
            </div>
          \`;
          timeline.appendChild(div);
        });
        const totalHours = totalMs / 3600000;
        const hours = Math.floor(totalHours);
        const minutes = Math.round((totalHours - hours) * 60);
        totalEl.textContent = \`Total: \${hours}h \${String(minutes).padStart(2, "0")}m\`;
      };

      const tick = () => {
        if (!startTime) return;
        const diff = Date.now() - startTime;
        timerEl.textContent = format(diff);
      };

      startBtn.addEventListener("click", () => {
        startTime = Date.now();
        timerEl.textContent = "00:00:00";
        if (interval) clearInterval(interval);
        interval = setInterval(tick, 1000);
      });

      stopBtn.addEventListener("click", () => {
        if (!startTime) return;
        const duration = Date.now() - startTime;
        sessions.unshift({
          task: taskInput.value.trim(),
          project: projectInput.value.trim(),
          duration,
          end: Date.now(),
        });
        startTime = null;
        clearInterval(interval);
        timerEl.textContent = "00:00:00";
        render();
      });

      clearBtn.addEventListener("click", () => {
        sessions.splice(0, sessions.length);
        render();
      });

      render();
    </script>
  </body>
</html>
