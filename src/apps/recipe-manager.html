<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #03060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.12), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1180px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 0.95fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input,
      textarea {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
        resize: none;
      }
      textarea {
        min-height: 160px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .card-list {
        display: grid;
        gap: 12px;
      }
      .recipe {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
      }
      .recipe h3 {
        margin: 0 0 6px;
      }
      .recipe p {
        margin: 0;
        color: var(--muted);
        white-space: pre-wrap;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Recipes
        </div>
        <span style="color: var(--muted); font-weight: 600"
          >Save recipes and push them into VoiceToWebsite sections.</span
        >
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Collect, tag, and copy shareable recipes</h1>
      <p style="color: var(--muted)">Capture ingredients, steps, and notes. Export into your pages.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">New recipe</div>
          <input id="title" type="text" placeholder="Title" />
          <input id="tags" type="text" placeholder="Tags (comma separated)" />
          <textarea id="ingredients" placeholder="Ingredients (one per line)"></textarea>
          <textarea id="steps" placeholder="Steps"></textarea>
          <button class="btn btn-primary" id="save" type="button">Save recipe</button>
        </div>

        <div class="card" style="gap: 14px">
          <div class="section-title">Library</div>
          <div class="card-list" id="list"></div>
        </div>
      </div>
    </main>

    <script>
      const recipes = [];
      const list = document.getElementById("list");
      const title = document.getElementById("title");
      const tags = document.getElementById("tags");
      const ingredients = document.getElementById("ingredients");
      const steps = document.getElementById("steps");
      const save = document.getElementById("save");

      const render = () => {
        list.innerHTML = "";
        recipes.forEach((r, idx) => {
          const div = document.createElement("div");
          div.className = "recipe";
          div.innerHTML = \`
            <h3>\${r.title || "Untitled recipe"}</h3>
            <p><strong>Tags:</strong> \${r.tags || "none"}</p>
            <p><strong>Ingredients:</strong>\\n\${r.ingredients}</p>
            <p><strong>Steps:</strong>\\n\${r.steps}</p>
            <div style="display:flex;gap:10px;margin-top:10px;">
              <button class="btn btn-primary" data-copy="\${idx}">Copy</button>
              <button class="btn btn-ghost" data-delete="\${idx}" style="padding:10px 14px;">Delete</button>
            </div>
          \`;
          list.appendChild(div);
        });
      };

      save.addEventListener("click", () => {
        if (!title.value && !ingredients.value) return;
        recipes.unshift({
          title: title.value.trim(),
          tags: tags.value.trim(),
          ingredients: ingredients.value.trim(),
          steps: steps.value.trim(),
        });
        title.value = tags.value = ingredients.value = steps.value = "";
        render();
      });

      list.addEventListener("click", (e) => {
        const copyBtn = e.target.closest("[data-copy]");
        const delBtn = e.target.closest("[data-delete]");
        if (copyBtn) {
          const idx = Number(copyBtn.dataset.copy);
          const r = recipes[idx];
          const text = \`\${r.title}\\n\\nTags: \${r.tags}\\n\\nIngredients:\\n\${r.ingredients}\\n\\nSteps:\\n\${r.steps}\`;
          navigator.clipboard.writeText(text);
          copyBtn.textContent = "Copied";
          setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
        }
        if (delBtn) {
          const idx = Number(delBtn.dataset.delete);
          recipes.splice(idx, 1);
          render();
        }
      });

      render();
    </script>
  </body>
</html>
