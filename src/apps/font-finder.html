<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Finder | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #02060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.12), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1020px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .list {
        display: grid;
        gap: 10px;
      }
      .font {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Fonts
        </div>
        <span style="color: var(--muted); font-weight: 600">Preview fonts and send them to VoiceToWebsite themes.</span>
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Try typography quickly</h1>
      <p style="color: var(--muted)">Type your text, pick a Google font, and copy the import snippet.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Input</div>
          <input id="text" type="text" value="VoiceToWebsite" />
          <input id="font" type="text" value="Inter" />
          <button class="btn btn-primary" id="apply" type="button">Apply</button>
          <div id="snippet" style="color: var(--muted); font-size: 0.9rem"></div>
        </div>

        <div class="card">
          <div class="section-title">Preview</div>
          <div id="preview" class="font" style="font-size: 2rem; font-weight: 800">VoiceToWebsite</div>
          <div class="list" id="list"></div>
        </div>
      </div>
    </main>

    <script>
      const fonts = ["Inter", "Space Grotesk", "Syne", "JetBrains Mono", "IBM Plex Mono"];
      const list = document.getElementById("list");
      const preview = document.getElementById("preview");
      const text = document.getElementById("text");
      const fontInput = document.getElementById("font");
      const apply = document.getElementById("apply");
      const snippet = document.getElementById("snippet");

      const renderList = () => {
        list.innerHTML = "";
        fonts.forEach((f) => {
          const div = document.createElement("div");
          div.className = "font";
          div.style.fontFamily = f;
          div.textContent = f;
          div.dataset.font = f;
          list.appendChild(div);
        });
      };

      const updatePreview = (fontName) => {
        preview.style.fontFamily = fontName;
        preview.textContent = text.value || "VoiceToWebsite";
        snippet.textContent = `@import url('https://fonts.googleapis.com/css2?family=${fontName.replace(
          /\\s+/g,
          "+"
        )}:wght@400;600;800&display=swap');`;
      };

      apply.addEventListener("click", () => {
        updatePreview(fontInput.value || "Inter");
      });

      list.addEventListener("click", (e) => {
        const font = e.target.closest("[data-font]")?.dataset.font;
        if (!font) return;
        fontInput.value = font;
        updatePreview(font);
      });

      renderList();
      updatePreview("Inter");
    </script>
  </body>
</html>
