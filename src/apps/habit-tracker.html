<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #02060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.12), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1180px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .list {
        display: grid;
        gap: 12px;
      }
      .habit {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
      }
      .habit h3 {
        margin: 0 0 6px;
      }
      .habit p {
        margin: 0;
        color: var(--muted);
      }
      .checks {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
      }
      .check {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }
      .check.done {
        background: rgba(0, 242, 255, 0.18);
        border-color: rgba(0, 242, 255, 0.6);
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .checks {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Habits
        </div>
        <span style="color: var(--muted); font-weight: 600">Daily routines that sync to VoiceToWebsite.</span>
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Track weekly streaks</h1>
      <p style="color: var(--muted)">Add habits, tick completions, and copy progress into your live experiences.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">New habit</div>
          <input id="habit" type="text" placeholder="Drink water" />
          <button class="btn btn-primary" id="add" type="button">Add habit</button>
        </div>

        <div class="card" style="gap: 14px">
          <div class="section-title">This week</div>
          <div class="list" id="list"></div>
        </div>
      </div>
    </main>

    <script>
      const addBtn = document.getElementById("add");
      const habitInput = document.getElementById("habit");
      const list = document.getElementById("list");
      const days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
      const habits = [];

      const render = () => {
        list.innerHTML = "";
        habits.forEach((habit, idx) => {
          const div = document.createElement("div");
          div.className = "habit";
          div.innerHTML = \`
            <h3>\${habit.name}</h3>
            <p>\${habit.done.filter(Boolean).length} / 7 done</p>
            <div class="checks">
              ${""}
            </div>
          \`;
          const checks = div.querySelector(".checks");
          days.forEach((d, i) => {
            const c = document.createElement("div");
            c.className = "check" + (habit.done[i] ? " done" : "");
            c.textContent = d;
            c.dataset.habit = idx;
            c.dataset.day = i;
            checks.appendChild(c);
          });
          list.appendChild(div);
        });
      };

      addBtn.addEventListener("click", () => {
        if (!habitInput.value.trim()) return;
        habits.unshift({ name: habitInput.value.trim(), done: Array(7).fill(false) });
        habitInput.value = "";
        render();
      });

      list.addEventListener("click", (e) => {
        const target = e.target.closest(".check");
        if (!target) return;
        const hIdx = Number(target.dataset.habit);
        const dIdx = Number(target.dataset.day);
        habits[hIdx].done[dIdx] = !habits[hIdx].done[dIdx];
        render();
      });

      render();
    </script>
  </body>
</html>
