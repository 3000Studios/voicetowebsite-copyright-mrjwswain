<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #05070b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.12);
        --accent: #00f2ff;
        --text: #e9f1f7;
        --muted: #9eb5c7;
      }
      body {
        background:
          radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.08), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .frame {
        max-width: 1180px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
        margin-bottom: 10px;
      }
      label {
        display: block;
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .list {
        display: grid;
        gap: 10px;
      }
      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
      }
      .item strong {
        display: block;
        font-size: 0.95rem;
      }
      .item small {
        color: var(--muted);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid rgba(0, 242, 255, 0.35);
        background: rgba(0, 242, 255, 0.14);
        color: var(--accent);
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <div class="badge">Password Manager</div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Secure vault for site credentials</h1>
      <p style="color: var(--muted)">Store, generate, and copy passwords directly into your VoiceToWebsite flows.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Create / Update Entry</div>
          <div style="display: grid; gap: 12px">
            <div>
              <label for="service">Service</label>
              <input id="service" type="text" placeholder="Admin console" />
            </div>
            <div>
              <label for="username">Username / Email</label>
              <input id="username" type="text" placeholder="you@example.com" />
            </div>
            <div style="display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: end">
              <div>
                <label for="password">Password</label>
                <input id="password" type="text" placeholder="••••••••" />
              </div>
              <button class="btn btn-primary" id="generate" type="button">Generate</button>
            </div>
            <button
              class="btn btn-ghost"
              id="save"
              type="button"
              style="background: rgba(255, 255, 255, 0.06); border: 1px solid var(--border); color: var(--text)"
            >
              Save Entry
            </button>
          </div>
        </div>

        <div class="card">
          <div class="section-title">Vault</div>
          <div class="list" id="vaultList"></div>
        </div>
      </div>
    </main>

    <script>
      const vault = [];
      const vaultList = document.getElementById("vaultList");
      const service = document.getElementById("service");
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const generate = document.getElementById("generate");
      const save = document.getElementById("save");

      const render = () => {
        vaultList.innerHTML = "";
        vault.forEach((item, idx) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = \`
            <div>
              <strong>\${item.service}</strong>
              <small>\${item.username}</small>
            </div>
            <div style="display:flex;gap:8px;">
              <button class="btn btn-primary" data-copy="\${item.password}" aria-label="Copy password">Copy</button>
              <button class="btn btn-ghost" data-delete="\${idx}" style="background:rgba(255,255,255,0.06);border:1px solid var(--border);color:var(--text);">Delete</button>
            </div>
          \`;
          vaultList.appendChild(div);
        });
      };

      const rand = () => {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz0123456789!@$%^&*";
        let out = "";
        for (let i = 0; i < 16; i++) out += chars[Math.floor(Math.random() * chars.length)];
        return out;
      };

      generate.addEventListener("click", () => {
        password.value = rand();
      });

      save.addEventListener("click", () => {
        if (!service.value || !username.value || !password.value) return;
        vault.unshift({
          service: service.value,
          username: username.value,
          password: password.value,
        });
        service.value = username.value = password.value = "";
        render();
      });

      vaultList.addEventListener("click", (e) => {
        const copyBtn = e.target.closest("[data-copy]");
        const delBtn = e.target.closest("[data-delete]");
        if (copyBtn) {
          navigator.clipboard.writeText(copyBtn.dataset.copy);
          copyBtn.textContent = "Copied";
          setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
        }
        if (delBtn) {
          const idx = Number(delBtn.dataset.delete);
          vault.splice(idx, 1);
          render();
        }
      });

      render();
    </script>
  </body>
</html>
