<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Mapper | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #02060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 18% 18%, rgba(0, 242, 255, 0.12), transparent 32%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1180px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input,
      textarea {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
        resize: none;
      }
      textarea {
        min-height: 140px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .nodes {
        display: grid;
        gap: 12px;
      }
      .node {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
      }
      .node h3 {
        margin: 0 0 6px;
      }
      .node p {
        margin: 0;
        color: var(--muted);
        white-space: pre-wrap;
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Mind Map
        </div>
        <span style="color: var(--muted); font-weight: 600"
          >Outline ideas and link them into VoiceToWebsite layouts.</span
        >
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Nodes, branches, and exports</h1>
      <p style="color: var(--muted)">Add nodes with descriptions, then copy them into your flows.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">New node</div>
          <input id="title" type="text" placeholder="Core idea" />
          <textarea id="desc" placeholder="Details"></textarea>
          <button class="btn btn-primary" id="save" type="button">Add node</button>
        </div>

        <div class="card" style="gap: 14px">
          <div class="section-title">Map</div>
          <div class="nodes" id="nodes"></div>
        </div>
      </div>
    </main>

    <script>
      const title = document.getElementById("title");
      const desc = document.getElementById("desc");
      const save = document.getElementById("save");
      const nodes = document.getElementById("nodes");

      const data = [];

      const render = () => {
        nodes.innerHTML = "";
        data.forEach((n, idx) => {
          const div = document.createElement("div");
          div.className = "node";
          div.innerHTML = \`
            <h3>\${n.title || "Untitled"}</h3>
            <p>\${n.desc || ""}</p>
            <div style="display:flex;gap:10px;margin-top:10px;">
              <button class="btn btn-primary" data-copy="\${idx}">Copy</button>
              <button class="btn btn-ghost" data-delete="\${idx}" style="padding:10px 14px;">Delete</button>
            </div>
          \`;
          nodes.appendChild(div);
        });
      };

      save.addEventListener("click", () => {
        if (!title.value && !desc.value) return;
        data.unshift({ title: title.value.trim(), desc: desc.value.trim() });
        title.value = desc.value = "";
        render();
      });

      nodes.addEventListener("click", (e) => {
        const copy = e.target.closest("[data-copy]");
        const del = e.target.closest("[data-delete]");
        if (copy) {
          const idx = Number(copy.dataset.copy);
          const n = data[idx];
          navigator.clipboard.writeText(\`\${n.title}\\n\\n\${n.desc}\`);
          copy.textContent = "Copied";
          setTimeout(() => (copy.textContent = "Copy"), 1200);
        }
        if (del) {
          const idx = Number(del.dataset.delete);
          data.splice(idx, 1);
          render();
        }
      });

      render();
    </script>
  </body>
</html>
