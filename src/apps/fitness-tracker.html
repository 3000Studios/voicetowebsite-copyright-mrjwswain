<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        --bg: #02060b;
        --panel: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00f2ff;
        --text: #eaf2f8;
        --muted: #9cb3c7;
      }
      body {
        background:
          radial-gradient(circle at 15% 15%, rgba(0, 242, 255, 0.12), transparent 32%),
          radial-gradient(circle at 80% 0%, rgba(255, 0, 189, 0.08), transparent 35%), var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
        min-height: 100vh;
      }
      .shell {
        max-width: 1180px;
        margin: 0 auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px;
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 0.95fr;
        gap: 20px;
        margin-top: 18px;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        display: grid;
        gap: 12px;
      }
      .section-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }
      input,
      select {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b8e6);
        color: #041018;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .list {
        display: grid;
        gap: 12px;
      }
      .item {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
      }
      .item h3 {
        margin: 0 0 6px;
      }
      .item p {
        margin: 0;
        color: var(--muted);
      }
      @media (max-width: 960px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap">
        <div
          style="
            display: inline-flex;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 242, 255, 0.14);
            border: 1px solid rgba(0, 242, 255, 0.35);
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          "
        >
          Fitness
        </div>
        <span style="color: var(--muted); font-weight: 600">Log workouts and sync summaries into VoiceToWebsite.</span>
      </div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">Track sessions, sets, and progress</h1>
      <p style="color: var(--muted)">Capture workouts, reps, and duration. Copy into your live experience blocks.</p>

      <div class="grid">
        <div class="card">
          <div class="section-title">Add workout</div>
          <div style="display: grid; gap: 12px">
            <div>
              <label for="exercise">Exercise</label>
              <input id="exercise" type="text" placeholder="Bench press" />
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px">
              <div>
                <label for="sets">Sets</label>
                <input id="sets" type="number" placeholder="3" />
              </div>
              <div>
                <label for="reps">Reps</label>
                <input id="reps" type="number" placeholder="10" />
              </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px">
              <div>
                <label for="weight">Weight</label>
                <input id="weight" type="number" placeholder="135" />
              </div>
              <div>
                <label for="duration">Duration (min)</label>
                <input id="duration" type="number" placeholder="30" />
              </div>
            </div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap">
              <button class="btn btn-primary" id="add" type="button">Add</button>
              <button class="btn btn-ghost" id="clear" type="button">Clear</button>
            </div>
          </div>
        </div>

        <div class="card" style="gap: 14px">
          <div class="section-title">Log</div>
          <div class="list" id="list"></div>
          <div id="summary" style="font-weight: 900">Total sets: 0 | Total reps: 0</div>
        </div>
      </div>
    </main>

    <script>
      const exercise = document.getElementById("exercise");
      const sets = document.getElementById("sets");
      const reps = document.getElementById("reps");
      const weight = document.getElementById("weight");
      const duration = document.getElementById("duration");
      const add = document.getElementById("add");
      const clearBtn = document.getElementById("clear");
      const list = document.getElementById("list");
      const summary = document.getElementById("summary");

      const entries = [];

      const render = () => {
        list.innerHTML = "";
        let totalSets = 0;
        let totalReps = 0;
        entries.forEach((e) => {
          totalSets += e.sets;
          totalReps += e.sets * e.reps;
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = \`
            <h3>\${e.exercise}</h3>
            <p>\${e.sets} sets × \${e.reps} reps @ \${e.weight} lbs • \${e.duration} min</p>
          \`;
          list.appendChild(div);
        });
        summary.textContent = \`Total sets: \${totalSets} | Total reps: \${totalReps}\`;
      };

      add.addEventListener("click", () => {
        const data = {
          exercise: exercise.value.trim() || "Workout",
          sets: Number(sets.value) || 0,
          reps: Number(reps.value) || 0,
          weight: Number(weight.value) || 0,
          duration: Number(duration.value) || 0,
        };
        if (!data.exercise || !data.sets || !data.reps) return;
        entries.unshift(data);
        exercise.value = sets.value = reps.value = weight.value = duration.value = "";
        render();
      });

      clearBtn.addEventListener("click", () => {
        entries.splice(0, entries.length);
        render();
      });

      render();
    </script>
  </body>
</html>
