<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Builder | VoiceToWebsite</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        background: #050505;
        color: #f5f5f5;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        padding: 32px;
      }
      .app-shell {
        max-width: 1100px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 28px;
        margin-top: 24px;
      }
      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 6px;
        color: #9de3ff;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      input,
      select,
      textarea {
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.04);
        color: #f5f5f5;
        border-radius: 12px;
        padding: 12px 14px;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .preview {
        background: #0b0b0e;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 20px;
        min-height: 260px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(0, 242, 255, 0.1);
        border: 1px solid rgba(0, 242, 255, 0.25);
        color: #00f2ff;
        font-weight: 700;
        letter-spacing: 0.05em;
      }
      .actions {
        display: flex;
        gap: 14px;
        margin-top: 24px;
        flex-wrap: wrap;
      }
      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00f2ff, #00b5e2);
        color: #041018;
        box-shadow: 0 10px 30px rgba(0, 242, 255, 0.25);
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.06);
        color: #f5f5f5;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="app-shell">
      <div class="pill">Contact Form Builder</div>
      <h1 style="margin: 12px 0 6px; font-size: 2rem; font-weight: 900">
        Compose & preview fully responsive contact forms
      </h1>
      <p style="color: #cfd8dc">
        Define fields, success copy, and notifications. Preview updates in real time and export straight into your
        VoiceToWebsite site.
      </p>

      <div class="grid">
        <div>
          <label for="formTitle">Form Title</label>
          <input id="formTitle" placeholder="e.g., Project Inquiry" />

          <label for="successMessage" style="margin-top: 16px">Success Message</label>
          <textarea id="successMessage" placeholder="Thanks! We'll be in touch within one business day."></textarea>

          <label for="notificationEmail" style="margin-top: 16px">Notification Email</label>
          <input id="notificationEmail" type="email" placeholder="you@company.com" />

          <label for="theme" style="margin-top: 16px">Theme</label>
          <select id="theme">
            <option>Neutral</option>
            <option>Ocean</option>
            <option>Volt</option>
            <option>Ember</option>
          </select>
        </div>

        <div>
          <div class="preview" id="formPreview">
            <div style="margin-bottom: 12px; font-weight: 800" id="previewTitle">Project Inquiry</div>
            <div style="display: grid; gap: 10px">
              <input placeholder="Name" />
              <input placeholder="Email" />
              <textarea placeholder="Project details"></textarea>
              <button class="btn btn-primary" type="button">Send</button>
            </div>
            <p id="previewSuccess" style="margin-top: 12px; color: #9de3ff; font-size: 0.9rem">
              Thanks! We'll be in touch within one business day.
            </p>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="button">Export to Site</button>
        <button class="btn btn-ghost" type="button">Copy Embed Code</button>
      </div>
    </main>

    <script>
      const title = document.getElementById("formTitle");
      const success = document.getElementById("successMessage");
      const previewTitle = document.getElementById("previewTitle");
      const previewSuccess = document.getElementById("previewSuccess");

      const sync = () => {
        previewTitle.textContent = title.value || "Project Inquiry";
        previewSuccess.textContent = success.value || "Thanks! We'll be in touch within one business day.";
      };
      ["input", "change", "keyup"].forEach((evt) => {
        title.addEventListener(evt, sync);
        success.addEventListener(evt, sync);
      });
    </script>
  </body>
</html>
