<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matrix | VoiceToWebsite Arcade</title>
    <meta name="description" content="Test your cognitive retention with the Memory Matrix." />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .game-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        padding-top: 4rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin: 2rem 0;
      }

      .tile {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border-membrane);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tile.active {
        background: var(--conductive-cyan);
        box-shadow: 0 0 15px var(--conductive-cyan);
        transform: scale(0.95);
      }

      .tile.wrong {
        background: #ff0055;
        box-shadow: 0 0 15px #ff0055;
      }

      .status-text {
        font-family: "JetBrains Mono", monospace;
        font-size: 1.2rem;
        color: var(--text-dim);
        height: 30px;
      }

      .start-btn {
        background: var(--conductive-purple);
        color: #fff;
        border: none;
        padding: 0.8rem 2rem;
        font-family: "Orbitron", sans-serif;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
        border-radius: 8px;
      }
    </style>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="game-wrapper">
      <h1>Memory Matrix</h1>
      <div class="status-text" id="status">Level 1 - Watch Pattern</div>

      <div class="grid" id="grid">
        <!-- Tiles generated by JS -->
      </div>

      <button class="start-btn" id="startBtn">START SEQUENCE</button>
    </main>

    <script type="module" src="nav.js"></script>
    <script>
      const grid = document.getElementById("grid");
      const status = document.getElementById("status");
      const startBtn = document.getElementById("startBtn");

      const size = 16;
      let sequence = [];
      let playerSequence = [];
      let level = 1;
      let isPlaying = false;
      let canClick = false;

      // Init Grid
      for (let i = 0; i < size; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.dataset.index = i;
        tile.addEventListener("click", handleTileClick);
        grid.appendChild(tile);
      }

      const tiles = document.querySelectorAll(".tile");

      function startGame() {
        level = 1;
        sequence = [];
        startBtn.style.display = "none";
        nextLevel();
      }

      function nextLevel() {
        playerSequence = [];
        sequence = []; // For this simple version, we reset sequence every level or we could add to it. Let's add to it.
        // Actually classic simon adds 1. Let's do random pattern of length 'level + 2'

        sequence = [];
        for (let i = 0; i < level + 2; i++) {
          sequence.push(Math.floor(Math.random() * size));
        }

        status.textContent = `Level ${level} - MEMORIZE`;
        playSequence();
      }

      async function playSequence() {
        canClick = false;
        for (let index of sequence) {
          await flashTile(index);
          await new Promise((r) => setTimeout(r, 300));
        }
        canClick = true;
        status.textContent = `Level ${level} - REPEAT`;
      }

      function flashTile(index) {
        return new Promise((resolve) => {
          tiles[index].classList.add("active");
          setTimeout(() => {
            tiles[index].classList.remove("active");
            resolve();
          }, 500);
        });
      }

      function handleTileClick(e) {
        if (!canClick) return;

        const index = parseInt(e.target.dataset.index);
        flashTile(index);

        playerSequence.push(index);

        // Check correctness
        if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
          gameOver();
          return;
        }

        if (playerSequence.length === sequence.length) {
          canClick = false;
          level++;
          status.textContent = "SUCCESS - Next Level Loading...";
          setTimeout(nextLevel, 1000);
        }
      }

      function gameOver() {
        status.textContent = "SEQUENCE FAILED";
        document.body.style.backgroundColor = "#220000";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
          startBtn.style.display = "block";
          startBtn.textContent = "RETRY";
        }, 1000);
        canClick = false;
      }

      startBtn.addEventListener("click", startGame);
    </script>
  </body>
</html>
