name: Verify

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - run: npm install
      - run: npm run verify
