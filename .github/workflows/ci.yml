name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate lockfile
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json is required for CI"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Verify
        run: npm run verify
