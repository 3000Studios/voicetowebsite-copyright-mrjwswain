name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout (full history)
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # Node (PINNED, NO .nvmrc)
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # -------------------------
      # Hard fail if lockfile missing
      # -------------------------
      - name: Validate lockfile
        run: |
          if [ ! -f package-lock.json ]; then
            echo "‚ùå package-lock.json is required for CI"
            exit 1
          fi

      # -------------------------
      # Deterministic install
      # -------------------------
      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      # -------------------------
      # Verify / lint / test
      # -------------------------
      - name: Verify
        run: npm run verify
