name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify (typecheck + tests + build + link check)
        run: npm run verify

      - name: Resolve Cloudflare token secret
        id: cf_token
        shell: bash
        env:
          CF_USER_TOKEN: ${{ secrets.CF_USER_TOKEN }}
          CF_ACCOUNT_API_VOICETOWEBSITE: ${{ secrets.CF_Account_API_VoicetoWebsite }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_API_TOKEN2: ${{ secrets.CF_API_TOKEN2 }}
        run: |
          TOKEN=""
          NAME=""
          if [ -n "$CF_USER_TOKEN" ]; then TOKEN="$CF_USER_TOKEN"; NAME="CF_USER_TOKEN"; fi
          if [ -z "$TOKEN" ] && [ -n "$CF_ACCOUNT_API_VOICETOWEBSITE" ]; then TOKEN="$CF_ACCOUNT_API_VOICETOWEBSITE"; NAME="CF_Account_API_VoicetoWebsite"; fi
          if [ -z "$TOKEN" ] && [ -n "$CLOUDFLARE_API_TOKEN" ]; then TOKEN="$CLOUDFLARE_API_TOKEN"; NAME="CLOUDFLARE_API_TOKEN"; fi
          if [ -z "$TOKEN" ] && [ -n "$CF_API_TOKEN" ]; then TOKEN="$CF_API_TOKEN"; NAME="CF_API_TOKEN"; fi
          if [ -z "$TOKEN" ] && [ -n "$CF_API_TOKEN2" ]; then TOKEN="$CF_API_TOKEN2"; NAME="CF_API_TOKEN2"; fi

          if [ -z "$TOKEN" ]; then
            echo "Missing Cloudflare API token secret. Add CF_USER_TOKEN (preferred) or one of the supported fallback names."
            exit 1
          fi

          echo "Cloudflare token: $NAME"
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> "$GITHUB_OUTPUT"

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ steps.cf_token.outputs.token }}
          command: deploy
          wranglerVersion: "4.59.2"
