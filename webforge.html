    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }

      .orbitron {
        font-family: "Orbitron", sans-serif;
      }

      /* Deeper Header Text Shadowing */
      h1,
      .header-shadow {
        text-shadow:
          2px 2px 4px rgba(0, 0, 0, 1),
          0 0 20px rgba(0, 0, 0, 0.8);
      }

      /* Enhanced 3D Beveled Box */
      .beveled-box {
        background: linear-gradient(145deg, #1e293b, #0a0f1a);
        border: 1px solid #334155;
        box-shadow:
          inset 2px 2px 5px rgba(255, 255, 255, 0.05),
          inset -2px -2px 5px rgba(0, 0, 0, 0.5),
          0 15px 35px rgba(0, 0, 0, 0.6);
        border-radius: 16px;
      }

      /* 3D Button Depth */
      .btn-3d {
        position: relative;
        background: linear-gradient(180deg, #334155 0%, #0f172a 100%);
        border: 1px solid #475569;
        box-shadow:
          0 4px 0 #020617,
          0 8px 15px rgba(0, 0, 0, 0.4);
        transition: all 0.1s ease;
      }
      .btn-3d:active {
        transform: translateY(2px);
        box-shadow:
          0 2px 0 #020617,
          0 4px 8px rgba(0, 0, 0, 0.4);
      }
      .btn-3d-primary {
        background: linear-gradient(180deg, #f8fafc 0%, #94a3b8 100%);
        color: #0f172a;
        border-color: #ffffff;
        box-shadow:
          0 4px 0 #475569,
          0 8px 20px rgba(255, 255, 255, 0.1);
      }

      /* Shining Silver Border */
      .silver-border {
        position: relative;
        z-index: 0;
        overflow: hidden;
        border-radius: 14px;
      }
      .silver-border::before {
        content: "";
        position: absolute;
        z-index: -1;
        inset: -3px;
        background: linear-gradient(90deg, #475569, #e2e8f0, #ffffff, #e2e8f0, #475569);
        background-size: 200% 100%;
        animation: silver-shine 4s linear infinite;
      }
      @keyframes silver-shine {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
      }

      /* Logo Animation: Spin & Shine */
      .logo-container {
        perspective: 1000px;
      }
      .logo-img {
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      }
      .logo-container:hover .logo-img {
        transform: rotateY(360deg) scale(1.05);
      }

      /* Header Video Overlay */
      .header-bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.15;
        filter: grayscale(1) contrast(1.2);
      }

      .progress-bar-fill {
        transition: width 0.4s ease-out;
        background: linear-gradient(90deg, #334155, #f8fafc, #334155);
        background-size: 200% 100%;
        animation: silver-shine 2s linear infinite;
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    </style>
