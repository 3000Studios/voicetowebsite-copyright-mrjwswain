<!doctype html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5800977493749262" crossorigin="anonymous"></script>
<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3000 Gallery</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="page-3000">
  <video class="bg-video-3000" autoplay muted loop playsinline>
    <source src="https://res.cloudinary.com/dj92eb97f/video/upload/v1766972500/3000_studios_back_dop_nldai9.mp4" type="video/mp4" />
  </video>
  <div class="scrim-3000"></div>

  <div class="gallery-shell">
    <h1 id="gallery-title">Gallery</h1>
    <div class="gallery-frame" id="gallery-frame">
      <div class="thumb" style="height:100%;display:grid;place-items:center;color:#fff;">No media yet.</div>
    </div>
    <div class="gallery-controls">
      <button class="ghost" id="prev-media">Prev</button>
      <button class="primary" id="next-media">Next</button>
      <button class="ghost" id="back-portal">Back to portal</button>
    </div>
  </div>

  <script type="module" src="/nav.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user") || "jerica";
    const labelMap = { jerica: "Jerica", jadon: "Jadon", mom: "Mom", dad: "Dad" };
    const storageKey = (k) => `media-${k}`;
    const loadMedia = (key) => JSON.parse(localStorage.getItem(storageKey(key)) || "[]");
    const frame = document.getElementById("gallery-frame");
    const title = document.getElementById("gallery-title");
    const media = loadMedia(user);
    let index = 0;

    title.textContent = `${labelMap[user] || "Family"} Gallery`;

    const render = () => {
      frame.innerHTML = "";
      if (!media.length) {
        frame.innerHTML = '<div class="thumb" style="height:100%;display:grid;place-items:center;color:#fff;">No media yet.</div>';
        return;
      }
      const item = media[index];
      if (item.type && item.type.startsWith("video")) {
        const v = document.createElement("video");
        v.src = item.data;
        v.controls = true;
        v.autoplay = true;
        v.loop = true;
        frame.appendChild(v);
      } else {
        const img = document.createElement("img");
        img.src = item.data;
        img.alt = labelMap[user] || "Media";
        frame.appendChild(img);
      }
    };

    document.getElementById("prev-media").addEventListener("click", () => {
      if (!media.length) return;
      index = (index - 1 + media.length) % media.length;
      render();
    });
    document.getElementById("next-media").addEventListener("click", () => {
      if (!media.length) return;
      index = (index + 1) % media.length;
      render();
    });
    document.getElementById("back-portal").addEventListener("click", () => {
      window.location.href = "/the3000.html";
    });

    render();
  </script>
</body>
</html>
