<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PAGE_TITLE}} | VoiceToWebsite</title>
    <meta name="description" content="{{PAGE_DESCRIPTION}}" />
    <meta name="keywords" content="{{PAGE_KEYWORDS}}" />
    <meta name="author" content="3000 Studios" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{PAGE_URL}}" />
    <meta property="og:title" content="{{PAGE_TITLE}} | VoiceToWebsite" />
    <meta property="og:description" content="{{PAGE_DESCRIPTION}}" />
    <meta property="og:image" content="{{PAGE_IMAGE}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="{{PAGE_IMAGE_ALT}}" />
    <meta property="og:site_name" content="VoiceToWebsite" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{PAGE_URL}}" />
    <meta property="twitter:title" content="{{PAGE_TITLE}} | VoiceToWebsite" />
    <meta property="twitter:description" content="{{PAGE_DESCRIPTION}}" />
    <meta property="twitter:image" content="{{PAGE_IMAGE}}" />
    <meta property="twitter:creator" content="@3000studios" />
    <meta property="twitter:site" content="@voicetowebsite" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#7dd3fc" />
    <meta name="application-name" content="VoiceToWebsite" />
    <meta name="apple-mobile-web-app-title" content="VoiceToWebsite" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#7dd3fc" />

    <!-- Canonical URL -->
    <link rel="canonical" href="{{PAGE_URL}}" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AdSense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5800977493749262"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/src/index.css" />
    <meta name="google-adsense-account" content="ca-pub-5800977493749262" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "@id": "https://voicetowebsite.com/#organization",
            "name": "VoiceToWebsite",
            "url": "https://voicetowebsite.com",
            "logo": "https://voicetowebsite.com/vtw-wallpaper.png",
            "description": "AI-powered autonomous web engineering and monetization platform"
          },
          {
            "@type": "WebSite",
            "@id": "https://voicetowebsite.com/#website",
            "url": "https://voicetowebsite.com",
            "name": "VoiceToWebsite",
            "publisher": { "@id": "https://voicetowebsite.com/#organization" }
          },
          {
            "@type": "WebPage",
            "@id": "{{PAGE_URL}}#webpage",
            "url": "{{PAGE_URL}}",
            "name": "{{PAGE_TITLE}}",
            "description": "{{PAGE_DESCRIPTION}}",
            "isPartOf": { "@id": "https://voicetowebsite.com/#website" }
          }
        ]
      }
    </script>
  </head>
  <body>
    {{PAGE_CONTENT}}
  </body>
</html>
