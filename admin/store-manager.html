<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VoiceToWebsite | Store Manager</title>
    <meta name="description" content="Admin store manager." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./admin.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ADMIN GUARD & LOCK SCREEN REMOVED -->
    <video autoplay muted loop playsinline class="video-bg">
      <source
        src="https://res.cloudinary.com/dj92eb97f/video/upload/v1768852259/203021-919745637_ftl2bl.mp4"
        type="video/mp4"
      />
    </video>
    <div class="noise-overlay" aria-hidden="true"></div>

    <div class="admin-shell">
      <main class="admin-grid">
        <section
          class="card wide"
          id="store-manager"
          style="
            background-image:
              linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
              url(&quot;https://res.cloudinary.com/dj92eb97f/video/upload/v1766986144/bluechain_rzflnz.mp4&quot;);
            background-size: cover;
            background-position: center;
          "
        >
          <div class="card-head">
            <div>
              <p class="eyebrow">Products</p>
              <h2>Store Manager</h2>
              <p class="muted">
                Add products here. The Store page will render these as cards automatically (this device/browser).
              </p>
            </div>
            <div class="status-strip">
              <span class="status-chip" id="products-count">0 products</span>
              <button class="ghost small" id="products-reset" type="button">Seed</button>
            </div>
          </div>

          <div class="app-grid">
            <div class="app-block">
              <div class="table-shell">
                <div class="table-head">
                  <h3>Live products</h3>
                  <p class="muted">Rendered on `store.html` using the new glass cards.</p>
                </div>
                <table class="data-table">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Label</th>
                      <th>Price</th>
                      <th>Tag</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="product-table-body"></tbody>
                </table>
              </div>
            </div>

            <div class="app-block">
              <form id="product-form" class="app-form">
                <div class="form-row">
                  <div class="form-group">
                    <label>Title</label>
                    <input name="title" placeholder="Aether OS" required />
                  </div>
                  <div class="form-group">
                    <label>Price (USD)</label>
                    <input name="price" type="number" step="0.01" placeholder="149" required />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label>Label</label>
                    <input name="label" placeholder="Architecture / 01" />
                  </div>
                  <div class="form-group">
                    <label>Tag</label>
                    <input name="tag" placeholder="License" />
                  </div>
                </div>

                <div class="form-group">
                  <label>Description</label>
                  <textarea name="desc" rows="3" placeholder="What the buyer gets..." required></textarea>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label>Product ID (optional)</label>
                    <input name="id" placeholder="aether-os" />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label>Stripe Buy Button ID (optional)</label>
                    <input name="stripeBuyButtonId" placeholder="buy_btn_..." />
                  </div>
                  <div class="form-group">
                    <label>Stripe Payment Link (optional)</label>
                    <input name="stripePaymentLink" placeholder="https://buy.stripe.com/..." />
                  </div>
                </div>

                <div class="form-actions">
                  <button class="primary" type="submit">Add product</button>
                  <button class="ghost" type="button" id="product-clear">Clear</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./admin.js"></script>
    <script type="module" src="./store-products-admin.js"></script>
    <script type="module" src="../nav.js"></script>
  </body>
</html>
