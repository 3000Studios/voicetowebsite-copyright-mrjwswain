<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoiceToWebsite | Store Manager</title>
  <meta name="description" content="Admin store manager." />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
  <video autoplay muted loop playsinline class="video-bg">
    <source src="https://res.cloudinary.com/dj92eb97f/video/upload/v1768852259/203021-919745637_ftl2bl.mp4" type="video/mp4" />
  </video>
  <div class="noise-overlay" aria-hidden="true"></div>

  <div class="lock-screen admin-lock" id="lock-screen">
    <div class="plasma-chamber" aria-hidden="true">
      <div class="ion ion-1"></div>
      <div class="ion ion-2"></div>
      <div class="ion ion-3"></div>
    </div>

    <main class="login-suspension" aria-label="Admin login">
      <div class="scanner-line" aria-hidden="true"></div>

      <header class="header-section">
        <span class="id-label">Security Protocol // Ionized</span>
        <h1>Neural Gate</h1>
      </header>

      <form id="auth-form">
        <div class="input-group">
          <span class="input-tag">01_IDENTIFIER</span>
          <input type="email" id="lock-email" placeholder="USER_NAME@DOMAIN" autocomplete="username" />
          <div class="input-focus-line"></div>
        </div>

        <div class="input-group">
          <span class="input-tag">02_PASS_KEY</span>
          <input type="password" id="lock-input" placeholder="••••••••••••" autocomplete="current-password" required />
          <div class="input-focus-line"></div>
        </div>

        <button type="submit" class="ignition-trigger" id="lock-button">
          Initialize Session
        </button>
      </form>

      <div class="meta-actions">
        <a href="/" aria-label="Return to site">Return</a>
        <a href="/contact.html" aria-label="Contact support">Request Uplink</a>
      </div>

      <p class="muted" id="lock-error" role="status" aria-live="polite"></p>
    </main>
  </div>

  <div class="admin-shell">
    <main class="admin-grid">
      <section class="card" id="store-manager" style="background-image:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('https://res.cloudinary.com/dj92eb97f/video/upload/v1766986144/bluechain_rzflnz.mp4');background-size:cover;background-position:center;">
        <h2>Store Manager</h2>
        <p class="muted">Manage products, pricing, and offers.</p>
      </section>
    </main>
  </div>

  <script type="module" src="./admin.js"></script>
  <script type="module" src="/nav.js"></script>
</body>
</html>
