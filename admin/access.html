<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VoiceToWebsite | Admin Access</title>
    <meta name="description" content="Admin access portal for VoiceToWebsite." />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./admin.css" />
    <style>
      .access-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        position: relative;
        overflow: hidden;
      }

      .access-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.1;
        background-image:
          radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(255, 219, 98, 0.2) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(1deg);
        }
        66% {
          transform: translateY(10px) rotate(-1deg);
        }
      }

      .access-card {
        background: rgba(8, 12, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 3rem;
        width: 100%;
        max-width: 420px;
        backdrop-filter: blur(20px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 10;
      }

      .access-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .access-logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-weight: bold;
        font-size: 1.5rem;
        color: white;
      }

      .access-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
      }

      .access-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        font-size: 0.9rem;
      }

      .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: rgba(102, 126, 234, 0.5);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .access-button {
        width: 100%;
        padding: 0.875rem 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .access-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.5);
      }

      .access-button:active {
        transform: translateY(0);
      }

      .access-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        padding: 0.75rem;
        margin-bottom: 1rem;
        color: #f87171;
        font-size: 0.875rem;
        display: none;
      }

      .security-notice {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 204, 0, 0.1);
        border: 1px solid rgba(255, 204, 0, 0.3);
        border-radius: 8px;
        text-align: center;
      }

      .security-notice p {
        margin: 0;
        color: rgba(255, 204, 0, 0.9);
        font-size: 0.75rem;
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
      }

      .video-bg video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
      }

      .edge-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
      }

      .edge-frame {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .video-fallback {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      }
    </style>
  </head>
  <body>
    <div class="video-bg" aria-hidden="true">
      <video
        src="/media/vtw-admin-dashboard.mp4"
        autoplay
        muted
        loop
        playsinline
        onerror="
          this.style.display = 'none';
          document.querySelector('.video-fallback').style.display = 'flex';
        "
      ></video>
      <div class="video-fallback"></div>
    </div>
    <div class="edge-glow" aria-hidden="true"></div>
    <div class="edge-frame" aria-hidden="true"></div>
    <div class="access-container">
      <div class="access-bg"></div>

      <div class="access-card">
        <div class="access-header">
          <div class="access-logo">VTW</div>
          <h1 class="access-title">Admin Access</h1>
          <p class="access-subtitle">Enter your access code to continue</p>
        </div>

        <div class="error-message" id="errorMessage">Invalid access code. Please try again.</div>

        <form id="accessForm">
          <div class="form-group">
            <label for="accessCode" class="form-label">Access Code</label>
            <input
              type="password"
              id="accessCode"
              name="accessCode"
              class="form-input"
              placeholder="Enter your admin access code"
              required
            />
          </div>

          <button type="submit" class="access-button" id="accessButton">
            <span id="buttonText">Access Admin</span>
            <div class="loading-spinner" id="loadingSpinner"></div>
          </button>
        </form>

        <div class="security-notice">
          <p>
            This is a restricted administrative interface.<br />
            Unauthorized access attempts may be logged and monitored.
          </p>
        </div>
      </div>
    </div>

    <script>
      const accessForm = document.getElementById("accessForm");
      const accessButton = document.getElementById("accessButton");
      const buttonText = document.getElementById("buttonText");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const errorMessage = document.getElementById("errorMessage");

      accessForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const accessCode = document.getElementById("accessCode").value;

        // Show loading state
        accessButton.disabled = true;
        buttonText.style.display = "none";
        loadingSpinner.style.display = "block";
        errorMessage.style.display = "none";

        try {
          const response = await fetch("/api/admin/access-code", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ accessCode }),
          });

          const result = await response.json();

          if (response.ok && result.success) {
            // Store access validation and redirect to login
            sessionStorage.setItem("adminAccessValidated", "true");
            window.location.href = "/admin/login.html";
          } else {
            throw new Error(result.error || "Access denied");
          }
        } catch (error) {
          console.error("Access error:", error);
          errorMessage.style.display = "block";
          errorMessage.textContent = error.message || "Access denied. Please check your access code.";
        } finally {
          // Reset loading state
          accessButton.disabled = false;
          buttonText.style.display = "inline";
          loadingSpinner.style.display = "none";
        }
      });

      // Check if access is already validated
      if (sessionStorage.getItem("adminAccessValidated") === "true") {
        window.location.href = "/admin/login.html";
      }
    </script>
  </body>
</html>
