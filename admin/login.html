<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VoiceToWebsite | Admin Login</title>
    <meta name="description" content="Secure admin login for VoiceToWebsite command center." />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./admin.css" />
    <link rel="stylesheet" href="./particle-wallpaper.css" />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        position: relative;
        overflow: hidden;
      }

      .login-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.1;
        background-image:
          radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(255, 219, 98, 0.2) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(1deg);
        }
        66% {
          transform: translateY(10px) rotate(-1deg);
        }
      }

      .login-card {
        background: rgba(8, 12, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 3rem;
        width: 100%;
        max-width: 420px;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 10;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-weight: bold;
        font-size: 1.5rem;
        color: white;
      }

      .login-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        font-size: 0.9rem;
      }

      .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: rgba(102, 126, 234, 0.5);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .login-button {
        width: 100%;
        padding: 0.875rem 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-card {
        transition:
          transform 280ms ease,
          opacity 280ms ease;
      }

      .login-card.success {
        opacity: 0;
        transform: translateY(-6px) scale(0.98);
      }

      .login-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.5);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .login-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        padding: 0.75rem;
        margin-bottom: 1rem;
        color: #f87171;
        font-size: 0.875rem;
        display: none;
      }

      .security-notice {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 204, 0, 0.1);
        border: 1px solid rgba(255, 204, 0, 0.3);
        border-radius: 8px;
        text-align: center;
      }

      .security-notice p {
        margin: 0;
        color: rgba(255, 204, 0, 0.9);
        font-size: 0.75rem;
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .copyright-footer {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.75rem;
      }

      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
      }

      .video-bg video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
      }

      .edge-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
      }

      .edge-frame {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .video-fallback {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      }
    </style>
  </head>
  <body>
    <div class="admin-particle-wallpaper">
      <iframe src="./wallpaper.html"></iframe>
    </div>
    <div class="video-bg" aria-hidden="true">
      <video
        src="/media/vtw-admin-dashboard.mp4"
        autoplay
        muted
        loop
        onerror="
          this.style.display = 'none';
          document.querySelector('.video-fallback').style.display = 'flex';
        "
      ></video>
      <div class="video-fallback"></div>
    </div>
    <div class="edge-glow" aria-hidden="true"></div>
    <div class="edge-frame" aria-hidden="true"></div>
    <div class="login-container">
      <div class="login-bg"></div>

      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">J</div>
          <h1 class="login-title">Admin Login</h1>
          <p class="login-subtitle">VoiceToWebsite Command Center</p>
        </div>

        <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>

        <form id="loginForm">
          <div class="form-group">
            <label for="accessCode" class="form-label">Access Code</label>
            <input
              type="password"
              id="accessCode"
              name="accessCode"
              class="form-input"
              placeholder="Enter your access code"
              autocomplete="off"
              required
            />
          </div>

          <button type="submit" class="login-button" id="loginButton">
            <span id="buttonText">Sign In</span>
            <div class="loading-spinner" id="loadingSpinner"></div>
          </button>
        </form>

        <div class="security-notice">
          <p>
            ðŸ”’ This is a secure administrative interface.<br />
            Unauthorized access attempts are logged and monitored.
          </p>
        </div>
      </div>

      <div class="copyright-footer">
        <p>Â© 3000 Studios 2026 | Admin System v2.0</p>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginButton = document.getElementById("loginButton");
      const buttonText = document.getElementById("buttonText");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const errorMessage = document.getElementById("errorMessage");
      const loginCard = document.querySelector(".login-card");
      const markAdminSession = () => {
        try {
          sessionStorage.setItem("adminAccessValidated", "true");
          sessionStorage.setItem("yt-admin-unlocked", "true");
          sessionStorage.setItem("yt-admin-unlocked-ts", String(Date.now()));
        } catch (_) {}
      };

      const bgVideo = document.querySelector(".video-bg video");
      if (bgVideo) {
        const enableInlinePlayback = () => {
          try {
            bgVideo.playsInline = true;
            bgVideo.setAttribute("playsinline", "");
            bgVideo.setAttribute("webkit-playsinline", "");
            bgVideo.setAttribute("x5-playsinline", "");
          } catch (_) {}
        };
        if (bgVideo.readyState >= 1) {
          enableInlinePlayback();
        } else {
          bgVideo.addEventListener("loadedmetadata", enableInlinePlayback, { once: true });
        }
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const accessCode = document.getElementById("accessCode").value;

        // Show loading state
        loginButton.disabled = true;
        buttonText.style.display = "none";
        loadingSpinner.style.display = "block";
        errorMessage.style.display = "none";

        try {
          const response = await fetch("/api/admin/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ accessCode }),
            credentials: "include",
          });

          if (response.ok) {
            markAdminSession();
            // Success transition and redirect to admin.
            loginButton.disabled = true;
            loginCard?.classList.add("success");
            window.setTimeout(() => {
              window.location.href = "/admin/";
            }, 260);
          } else {
            const error = await response.json();
            throw new Error(error.error || "Login failed");
          }
        } catch (error) {
          console.error("Login error:", error);
          errorMessage.style.display = "block";
          errorMessage.textContent = error.message || "Login failed. Please check your credentials.";
        } finally {
          // Reset loading state
          loginButton.disabled = false;
          buttonText.style.display = "inline";
          loadingSpinner.style.display = "none";
        }
      });

      // Check if already authenticated
      async function checkAuth() {
        try {
          const response = await fetch("/api/config/status", {
            credentials: "include",
          });

          if (response.ok) {
            // Already authenticated, redirect to admin
            window.location.href = "/admin/";
          }
        } catch (error) {
          // Not authenticated, stay on login page
        }
      }

      // Check authentication on page load
      checkAuth();
    </script>
  </body>
</html>
