<!doctype html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5800977493749262" crossorigin="anonymous"></script>
<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoiceToWebsite | Live Stream Setup</title>
  <meta name="description" content="Admin live stream setup." />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
  <video autoplay muted loop playsinline class="video-bg">
    <source src="https://res.cloudinary.com/dj92eb97f/video/upload/v1768852259/203021-919745637_ftl2bl.mp4" type="video/mp4" />
  </video>
  <div class="noise-overlay" aria-hidden="true"></div>

  <div class="lock-screen admin-lock" id="lock-screen">
    <div class="plasma-chamber" aria-hidden="true">
      <div class="ion ion-1"></div>
      <div class="ion ion-2"></div>
      <div class="ion ion-3"></div>
    </div>

    <main class="login-suspension" aria-label="Admin login">
      <div class="scanner-line" aria-hidden="true"></div>

      <header class="header-section">
          <span class="id-label">Security Protocol // Ionized</span>
        <h1>Neural Gate</h1>
      </header>

      <form id="auth-form">
        <div class="input-group">
          <span class="input-tag">01_IDENTIFIER</span>
          <input type="email" id="lock-email" placeholder="USER_NAME@DOMAIN" autocomplete="username" />
          <div class="input-focus-line"></div>
        </div>

        <div class="input-group">
          <span class="input-tag">02_PASS_KEY</span>
          <input type="password" id="lock-input" placeholder="••••••••••••" autocomplete="current-password" required />
          <div class="input-focus-line"></div>
        </div>

        <button type="submit" class="ignition-trigger" id="lock-button">
          Initialize Session
        </button>
      </form>

      <div class="meta-actions">
        <a href="/" aria-label="Return to site">Return</a>
        <a href="/contact.html" aria-label="Contact support">Request Uplink</a>
      </div>

      <p class="muted" id="lock-error" role="status" aria-live="polite"></p>
    </main>
  </div>

  <div class="admin-shell">
    <main class="admin-grid">
      <section class="card" id="livestream-setup" style="background-image:linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.55)),url('https://res.cloudinary.com/dj92eb97f/video/upload/v1766986161/Fire_jlrw9r.mp4');background-size:cover;background-position:center;">
        <h2>Live Stream Setup</h2>
        <p class="muted">Configure your live stream destinations and embeds.</p>
        <div class="live-admin">
          <div class="live-admin__player">
            <h4>Current Stream</h4>
            <video id="admin-live-player" controls muted style="width:100%;border-radius:12px;border:1px solid rgba(255,255,255,0.1);" src=""></video>
            <div class="live-admin__controls">
              <input type="url" id="admin-live-url" placeholder="https://www.youtube.com/embed/..." />
              <button class="primary" id="admin-live-load">Load Stream</button>
              <button class="secondary" id="admin-live-save">Save Clip</button>
            </div>
          </div>
          <div class="live-admin__clips">
            <h4>Saved Clips</h4>
            <ul id="admin-live-clips" class="clip-list"></ul>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="./admin.js"></script>
  <script type="module" src="/nav.js"></script>
</body>
</html>
