<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VoiceToWebsite | Live Stream Setup</title>
    <meta name="description" content="Admin live stream setup." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <!-- ADMIN GUARD & LOCK SCREEN REMOVED -->
    <video autoplay muted loop playsinline class="video-bg">
      <source src="https://cdn.coverr.co/videos/coverr-admin-dashboard-8765/1080p.mp4" type="video/mp4" />
    </video>
    <div class="noise-overlay" aria-hidden="true"></div>

    <div class="admin-shell">
      <main class="admin-grid">
        <section
          class="card metallic-card"
          id="livestream-setup"
          style="
            background-image:
              linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
              url(&quot;https://res.cloudinary.com/dj92eb97f/video/upload/v1766986161/Fire_jlrw9r.mp4&quot;);
            background-size: cover;
            background-position: center;
          "
        >
          <h2>Live Stream Setup</h2>
          <p class="muted">Configure your live stream destinations and embeds.</p>

          <div class="live-admin">
            <div class="live-admin__player">
              <h4>Current Stream</h4>
              <video
                id="admin-live-player"
                controls
                muted
                style="width: 100%; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1)"
                src=""
              ></video>

              <div class="live-admin__controls">
                <input type="url" id="admin-live-url" placeholder="https://www.youtube.com/embed/..." />
                <button class="primary" id="admin-live-load">Load Stream</button>
                <button class="secondary" id="admin-live-save">Save Clip</button>
              </div>
            </div>

            <div class="live-admin__clips">
              <h4>Saved Clips</h4>
              <ul id="admin-live-clips" class="clip-list"></ul>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./admin.js"></script>
    <script type="module" src="../nav.js"></script>
  </body>
</html>
