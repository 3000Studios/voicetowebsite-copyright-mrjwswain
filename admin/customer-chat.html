<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Chat | VoiceToWebsite Admin</title>
    <link rel="stylesheet" href="/admin/admin.css" />
    <script src="/admin/access-guard.js" type="module" defer></script>
    <script src="/admin/customer-chat.js" defer></script>
    <style>
      .chat-shell {
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: 18px;
        padding: 24px;
      }
      .panel {
        background: rgba(6, 10, 24, 0.88);
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 18px;
        overflow: hidden;
      }
      .panel-head {
        padding: 14px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
      }
      .panel-title {
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 12px;
        color: rgba(248, 250, 252, 0.85);
      }
      .muted {
        color: rgba(248, 250, 252, 0.55);
      }
      .sessions {
        max-height: calc(100vh - 170px);
        overflow: auto;
      }
      .session {
        padding: 14px 16px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.08);
        cursor: pointer;
      }
      .session:hover {
        background: rgba(255, 255, 255, 0.03);
      }
      .session.is-active {
        background: rgba(56, 189, 248, 0.08);
        border-left: 3px solid rgba(56, 189, 248, 0.9);
        padding-left: 13px;
      }
      .session-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .session-id {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 11px;
        color: rgba(248, 250, 252, 0.55);
      }
      .session-last {
        font-size: 12px;
        margin-top: 6px;
        color: rgba(248, 250, 252, 0.8);
      }
      .messages {
        padding: 16px;
        max-height: calc(100vh - 250px);
        overflow: auto;
      }
      .msg {
        display: flex;
        margin-bottom: 10px;
      }
      .msg .bubble {
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.14);
        max-width: 70ch;
        white-space: pre-wrap;
      }
      .msg--customer {
        justify-content: flex-start;
      }
      .msg--customer .bubble {
        background: rgba(255, 255, 255, 0.04);
      }
      .msg--admin {
        justify-content: flex-end;
      }
      .msg--admin .bubble {
        background: rgba(56, 189, 248, 0.08);
        border-color: rgba(56, 189, 248, 0.22);
      }
      .composer {
        padding: 14px 16px;
        border-top: 1px solid rgba(148, 163, 184, 0.12);
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }
      .composer textarea {
        flex: 1;
        resize: none;
        min-height: 44px;
        max-height: 160px;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        background: rgba(2, 6, 23, 0.6);
        color: rgba(248, 250, 252, 0.92);
      }
      .btn {
        border: 1px solid rgba(148, 163, 184, 0.18);
        background: rgba(255, 255, 255, 0.04);
        color: rgba(248, 250, 252, 0.92);
        padding: 10px 12px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        font-size: 11px;
      }
      .btn.primary {
        background: rgba(56, 189, 248, 0.12);
        border-color: rgba(56, 189, 248, 0.22);
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      @media (max-width: 940px) {
        .chat-shell {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-shell">
      <header class="admin-header">
        <a class="admin-brand" href="/admin/">VoiceToWebsite Admin</a>
        <nav class="admin-nav">
          <a href="/admin/voice-commands.html">Voice</a>
          <a class="active" href="/admin/customer-chat.html">Customer Chat</a>
          <a href="/admin/progress.html">Progress</a>
        </nav>
      </header>

      <main class="chat-shell">
        <section class="panel">
          <div class="panel-head">
            <div>
              <div class="panel-title">Inbox</div>
              <div class="muted" id="sessionsMeta">Loading...</div>
            </div>
            <button class="btn" id="refreshSessions" type="button">Refresh</button>
          </div>
          <div class="sessions" id="sessions"></div>
        </section>

        <section class="panel">
          <div class="panel-head">
            <div>
              <div class="panel-title">Conversation</div>
              <div class="muted" id="activeMeta">Select a session</div>
            </div>
            <div class="row">
              <button class="btn" id="speakToggle" type="button" aria-pressed="false">Speak Off</button>
              <button class="btn" id="micBtn" type="button">Mic</button>
            </div>
          </div>
          <div class="messages" id="messages"></div>
          <div class="composer">
            <textarea id="reply" placeholder="Type a reply to the customer..."></textarea>
            <button class="btn primary" id="sendReply" type="button">Send</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
