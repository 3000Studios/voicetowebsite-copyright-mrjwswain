name = "voicetowebsite"
main = "worker.js"
compatibility_date = "2026-01-27"
account_id = "d6ec056b27a57bcf807a46b2e3379d60"

# Serve the built site directly from Cloudflare (no origin) and keep the API path routed to the Worker.
routes = [
  "voicetowebsite.com/*",
  "www.voicetowebsite.com/*",
]

compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"
# Placeholder for environment variables to be set in Cloudflare Dashboard
# OPENAI_API = ""
# PAYPAL_CLIENT_ID_PROD = ""
# ADSENSE_PUBLISHER = ""
# ADSENSE_SLOT = ""
# CONTROL_PASSWORD = ""

[assets]
directory = "./dist"
binding = "ASSETS"

[durable_objects]
bindings = [
  { name = "BOT_HUB", class_name = "BotHub" }
]

[[migrations]]
tag = "v1"
new_classes = ["BotHub"]

[[d1_databases]]
binding = "D1"
database_id = "df1e9d32-3a53-4994-affc-d395983a8dc4"

[[kv_namespaces]]
binding = "KV"
id = "e61605d144ac4348a72b7e85afc6c185"

[observability]
enabled = true
head_sampling_rate = 1

  [observability.logs]
  enabled = true
  head_sampling_rate = 1
  persist = true
  invocation_logs = true

  [observability.traces]
  enabled = true
  persist = true
  head_sampling_rate = 1

