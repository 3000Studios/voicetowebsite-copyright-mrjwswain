<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molten Mercury Frequency Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --accent-glow: #00f2ff;
            --surface-glass: rgba(15, 15, 15, 0.85);
            --text-3d: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            height: 300vh; /* Extra height for scroll effect */
        }

        /* Hero Content */
        .dummy-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(to bottom, #0a0a0a, #050505);
        }

        .scroll-hint {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #444;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            animation: pulse 2s infinite;
        }

        /* Canvas Overlays */
        #dust-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #smoke-canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Footer Perspective Container */
        .footer-perspective {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            perspective: 1200px;
            z-index: 50;
            pointer-events: none;
        }

        /* The Footer Body */
        .footer-main {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: var(--surface-glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transform-origin: bottom;
            transform: rotateX(-95deg) translateY(50px);
            transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.5s ease, background 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-shadow: 0 -20px 50px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        /* Lift and Face Forward state */
        .footer-perspective.active .footer-main {
            transform: rotateX(0deg) translateY(0);
        }

        /* Final Light-Up state */
        .footer-perspective.ignited .footer-main {
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 -15px 40px rgba(0, 242, 255, 0.2), inset 0 1px 1px rgba(255,255,255,0.2);
            border-top: 1px solid var(--accent-glow);
        }

        /* 3D Typography */
        .brand-text {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--text-3d);
            text-shadow:
                0 1px 0 #bbb,
                0 2px 0 #999,
                0 3px 0 #777,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25);
            letter-spacing: -1px;
            transition: all 0.3s ease;
        }

        .footer-perspective.ignited .brand-text {
            color: #fff;
            text-shadow: 0 0 20px var(--accent-glow);
        }

        /* 3D Social Icons */
        .social-cluster {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .icon-3d {
            width: 45px;
            height: 45px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .icon-3d:hover {
            transform: translateZ(20px) rotateY(15deg) rotateX(10deg);
        }

        .icon-3d svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        /* Dancing Person */
        .dancer-container {
            position: relative;
            width: 40px;
            height: 60px;
            margin-left: 20px;
        }

        .dancer {
            width: 100%;
            height: 100%;
            stroke: var(--accent-glow);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            animation: dance 1s infinite alternate ease-in-out;
        }

        @keyframes dance {
            0% { transform: translateY(0) rotate(-5deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            .brand-text { font-size: 1rem; }
            .icon-3d { width: 35px; height: 35px; }
            .social-cluster { gap: 15px; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <canvas id="dust-canvas"></canvas>

    <div class="dummy-content">
        <h1 style="font-size: 4rem; opacity: 0.2;">Molten Mercury Frequency</h1>
        <div class="scroll-hint">Scroll to the absolute floor</div>
    </div>

    <div class="footer-perspective" id="footer-trigger">
        <canvas id="smoke-canvas"></canvas>
        <div class="footer-main">
            <div class="brand-text">VoiceToWebsite</div>

            <div class="social-cluster">
                <!-- YouTube -->
                <div class="icon-3d">
                    <svg viewBox="0 0 100 100">
                        <rect x="10" y="20" width="80" height="60" rx="15" fill="#FF0000" />
                        <path d="M40 35 L65 50 L40 65 Z" fill="white" />
                    </svg>
                </div>
                <!-- TikTok -->
                <div class="icon-3d">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="40" fill="#000" />
                        <path d="M50 20 Q70 20 70 40 M50 20 V60 Q50 80 30 80" stroke="#00f2ff" stroke-width="8" fill="none" />
                        <path d="M50 20 Q70 20 70 40 M50 20 V60 Q50 80 30 80" stroke="#ff0050" stroke-width="8" fill="none" style="transform: translate(2px, 2px)"/>
                    </svg>
                </div>
                <!-- Lynx/Wildcat -->
                <div class="icon-3d">
                    <svg viewBox="0 0 100 100">
                        <path d="M20 80 L30 40 L50 20 L70 40 L80 80 L50 60 Z" fill="white" />
                        <circle cx="35" cy="50" r="3" fill="black" />
                        <circle cx="65" cy="50" r="3" fill="black" />
                    </svg>
                </div>
            </div>

            <div class="dancer-container">
                <svg class="dancer" viewBox="0 0 50 100">
                    <circle cx="25" cy="20" r="8" />
                    <path d="M25 28 V60 M10 40 H40 M25 60 L10 90 M25 60 L40 90" />
                </svg>
            </div>
        </div>
    </div>

    <script>
        const footer = document.getElementById('footer-trigger');
        const smokeCanvas = document.getElementById('smoke-canvas');
        const dustCanvas = document.getElementById('dust-canvas');
        const sCtx = smokeCanvas.getContext('2d');
        const dCtx = dustCanvas.getContext('2d');

        let particles = [];
        let smokeParticles = [];
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            dustCanvas.width = width;
            dustCanvas.height = height;
            smokeCanvas.width = width;
            smokeCanvas.height = 200;
        }

        window.addEventListener('resize', resize);
        resize();

        // Dust Particle Logic
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
            }
            draw() {
                dCtx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                dCtx.beginPath();
                dCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                dCtx.closePath();
                dCtx.fill();
            }
            update(accelX, accelY) {
                let dx = accelX * this.density;
                let dy = accelY * this.density;
                this.x = this.baseX + dx;
                this.y = this.baseY + dy;
            }
        }

        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        // Accelerometer & Mouse Logic
        let tiltX = 0, tiltY = 0;
        window.addEventListener('mousemove', (e) => {
            tiltX = (e.clientX / width - 0.5) * 2;
            tiltY = (e.clientY / height - 0.5) * 2;
        });

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                tiltX = e.gamma / 45;
                tiltY = e.beta / 45;
            });
        }

        // Smoke Logic
        class Smoke {
            constructor() {
                this.x = Math.random() * width;
                this.y = 200;
                this.size = Math.random() * 40 + 20;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = 1;
            }
            update() {
                this.y -= this.speedY;
                this.opacity -= 0.01;
            }
            draw() {
                sCtx.fillStyle = `rgba(200, 200, 200, ${this.opacity})`;
                sCtx.beginPath();
                sCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                sCtx.fill();
            }
        }

        function handleSmoke() {
            if (footer.classList.contains('active')) {
                if (smokeParticles.length < 50) {
                    smokeParticles.push(new Smoke());
                }
            }
            sCtx.clearRect(0, 0, width, 200);
            for (let i = 0; i < smokeParticles.length; i++) {
                smokeParticles[i].update();
                smokeParticles[i].draw();
                if (smokeParticles[i].opacity <= 0) {
                    smokeParticles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            dCtx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update(tiltX, tiltY);
                p.draw();
            });
            handleSmoke();
            requestAnimationFrame(animate);
        }
        animate();

        // Scroll Logic
        let lastScrollY = window.scrollY;
        let smokeTriggered = false;

        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY + window.innerHeight;
            const docHeight = document.documentElement.scrollHeight;

            // Lift effect when near bottom
            if (scrollPos > docHeight - 300) {
                footer.classList.add('active');
                if (!smokeTriggered) {
                    smokeCanvas.style.opacity = '0.6';
                    smokeTriggered = true;
                    setTimeout(() => { smokeCanvas.style.opacity = '0'; }, 2000);
                }
            } else {
                footer.classList.remove('active');
                smokeTriggered = false;
            }

            // Ignite effect at absolute bottom
            if (scrollPos >= docHeight - 5) {
                footer.classList.add('ignited');
            } else {
                footer.classList.remove('ignited');
            }
        });
    </script>
</body>
</html>
