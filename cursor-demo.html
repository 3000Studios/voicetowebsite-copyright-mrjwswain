<!DOCTYPE html>
<html lang="en">
<head>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5800977493749262" crossorigin="anonymous"></script>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Ribbon Cursor Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

        body, html {
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: #111; /* Dark background to make the glow pop */
            overflow: hidden;
        }

        body {
            touch-action: none;
        }

        #app {
            height: 100%;
            font-family: "Montserrat", serif;
            position: relative;
            z-index: 10;
        }

        #app a {
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }
        
        #app a:hover {
            background: rgba(255,255,255,0.2);
            border-color: #fff;
        }

        .hero {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            pointer-events: none; /* Let clicks pass through to canvas if needed, mostly for text selection prevention */
        }
        .hero > * {
            pointer-events: auto;
        }

        h1, h2 {
            margin: 0;
            padding: 0;
            color: white;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            line-height: 100%;
            user-select: none;
            text-align: center;
        }

        h1 {
            font-size: 80px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 40px;
            font-weight: 500;
            text-transform: uppercase;
            opacity: 0.8;
            letter-spacing: 4px;
        }

        #canvas {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1; /* Behind content */
        }
    </style>
</head>
<body>

<div id="app">
  <canvas id="canvas"></canvas>
  <div class="hero">
    <h1>Luminous</h1>
    <h2>Ribbon Cursor</h2>
    <a href="#" id="change-colors">Randomize Colors</a>
  </div>
</div>

<script type="module">
    import { LuminousRibbon } from './cursor-effect.js';

    const canvas = document.getElementById('canvas');
    const app = new LuminousRibbon(canvas, {
        colors: ["#ff00cc", "#3333ff", "#00ccff"],
        trailLength: 50,
        lineWidth: 6,
        glow: 20
    });

    document.getElementById('change-colors').addEventListener('click', (e) => {
        e.preventDefault();
        const newColors = randomColors(3);
        console.log("New Colors:", newColors);
        app.setColors(newColors);
    });

    function randomColors(count) {
        return new Array(count)
            .fill(0)
            .map(() => {
                const h = Math.floor(Math.random() * 360);
                return `hsl(${h}, 100%, 60%)`;
            });
    }
</script>

</body>
</html>
