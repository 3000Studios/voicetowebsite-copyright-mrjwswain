<html lang="en">
<head>
  <meta charset="utf-8" />

</head>
<body class="livestream">
  <div class="video-bg" aria-hidden="true">
    <video src="https://cdn.coverr.co/videos/coverr-particles-in-space-9235/1080p.mp4" autoplay muted loop playsinline></video>
  </div>
  <div class="edge-glow" aria-hidden="true"></div>
  <div class="edge-frame" aria-hidden="true"></div>
  <header class="site-header">
    <div class="nav-video">
      <video src="https://cdn.coverr.co/videos/coverr-glass-building-reflections-6827/1080p.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="brand">
      <span class="brand-mark">VW</span>
      <div class="brand-text">
        <strong>VoiceToWebsite</strong>
        <span>Revenue Engine</span>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
      <a href="appstore.html">App Store</a>
      <a href="blog.html">Blog</a>

    </nav>
  </header>

  <main class="page">
    <section class="section">
      <h2 style="font-family: 'Macondo', cursive;">Live stream</h2>
      <div class="visual-card glass">
        <div class="embed">
          <iframe id="live-embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen style="width:100%;height:360px;border:0;border-radius:16px;"></iframe>
        </div>
        <p class="muted">If we're offline, a "starting soon" loop plays here.</p>
      </div>
      <div class="visual-card glass">
        <h3>Go Live</h3>
        <p class="muted">Paste your RTMP or YouTube embed to push live.</p>
        <form id="go-live-form" class="live-form">
          <input type="url" id="stream-url" placeholder="https://www.youtube.com/embed/..." required />
          <input type="text" id="stream-title" placeholder="Title" />
          <button type="submit" class="primary">Go Live</button>
        </form>
        <p class="muted" id="live-status"></p>
      </div>
      <div class="visual-card glass">
        <h3>Chat</h3>
        <p class="muted">Embed your preferred chat provider here.</p>
      </div>
      <div class="adsense-slot">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="__ADSENSE_PUBLISHER__"
             data-ad-slot="__ADSENSE_SLOT__"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </div>
    </section>
  </main>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  <script>
    const liveForm = document.getElementById("go-live-form");
    const liveEmbed = document.getElementById("live-embed");
    const liveStatus = document.getElementById("live-status");
    const streamUrlInput = document.getElementById("stream-url");
    const streamTitleInput = document.getElementById("stream-title");

    const saveStream = async (payload) => {
      try {
        const res = await fetch("/api/streams", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        return await res.json();
      } catch (err) {
        // fallback to localStorage
        const saved = JSON.parse(localStorage.getItem("vtw-streams") || "[]");
        saved.unshift(payload);
        localStorage.setItem("vtw-streams", JSON.stringify(saved));
        return { local: true };
      }
    };

    liveForm?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = streamUrlInput.value.trim();
      if (!url) return;
      liveEmbed.src = url;
      liveStatus.textContent = "Going live...";
      await saveStream({ url, title: streamTitleInput.value || "Untitled", ts: new Date().toISOString() });
      liveStatus.textContent = "Stream saved and live.";
    });
  </script>
  <script type="module" src="nav.js"></script>
</body>
